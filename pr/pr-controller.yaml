apiVersion: apps/v1
kind: Deployment
metadata:
  name: pr-controller
  namespace: pr-env
spec:
  selector:
    matchLabels:
      app: pr-controller
  template:
    metadata:
      labels:
        app: pr-controller
    spec:
      serviceAccountName: pr-controller
      containers:
      - name: pr-controller
        image: harbor.flou.dev/coflnet/pr-controller:f66b76b4-c238-45ac-ab93-e7dc02dbfcf6
        imagePullPolicy: Always
        env:
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: secret
                key: github_token
          - name: MONGO_URL
            valueFrom:
              secretKeyRef:
                name: secret
                key: mongo_url
          - name: BUILD_IMAGE_WEBHOOK
            valueFrom:
              configMapKeyRef:
                name: config
                key: build_webhook
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: pr-controller
  namespace: pr-env
spec:
  selector:
    app: pr-controller
  ports:
    - port: 80
      targetPort: 8080
