apiVersion: apps/v1
kind: Deployment
metadata:
  name: pr-controller
  namespace: pr-env
spec:
  selector:
    matchLabels:
      app: pr-controller
  template:
    metadata:
      labels:
        app: pr-controller
    spec:
      serviceAccountName: pr-controller
      containers:
      - name: pr-controller
        image: harbor.flou.dev/coflnet/pr-controller:76695855-a320-4997-891b-9aaeb2867bcf
        imagePullPolicy: Always
        env:
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: secret
                key: github_token
          - name: MONGO_URL
            valueFrom:
              secretKeyRef:
                name: secret
                key: mongo_url
          - name: BUILD_IMAGE_WEBHOOK
            valueFrom:
              configMapKeyRef:
                name: config
                key: build_webhook
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
        ports:
        - containerPort: 8080
        - containerPort: 2112
        livenessProbe:
          httpGet:
            path: /metrics
            port: 2112
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pr-controller
  namespace: pr-env
  labels:
    app: pr-controller
spec:
  selector:
    app: pr-controller
  ports:
    - port: 80
      targetPort: 8080
      name: api
    - port: 2112
      targetPort: 2112
      name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pr-controller-service-monitor
  namespace: pr-env
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: pr-controller
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics

