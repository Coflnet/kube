apiVersion: batch/v1
kind: CronJob
metadata:
  name: cassandra-housekeeping
  namespace: cassandra
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regcred
          containers:
          - name: housekeeping
            image: registry.flou.dev/cassandra-housekeeping:64ebcdf1-b977-4af0-940f-93593b5960b3
            imagePullPolicy: IfNotPresent
            env:
              - name: USERNAME
                value: cassandra
              - name: PASSWORD
                value: ExmGETL45K
              - name: KEYSPACE
                value: jaeger_v1
              - name: HOSTS
                value: cassandra.cassandra
          restartPolicy: Never
