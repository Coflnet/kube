apiVersion: batch/v1
kind: CronJob
metadata:
  name: cassandra-housekeeping
  namespace: cassandra-cluster
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regcred
          containers:
          - name: housekeeping
            image: registry.flou.dev/cassandra-housekeeping:f1086c76-c9f6-495b-a580-49a4afef2c9f
            imagePullPolicy: IfNotPresent
            env:
              - name: USERNAME
                value: cassandra
              - name: PASSWORD
                value: rPubG9U8if
              - name: KEYSPACE
                value: jaeger_v1
              - name: HOSTS
                value: cassandra-cluster.cassandra-cluster
          restartPolicy: Never
