apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-claim-new
  namespace: registry
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi