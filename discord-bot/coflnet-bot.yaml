apiVersion: apps/v1
kind: Deployment
metadata:
  name: coflnet-bot
  namespace: discord
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  template:
    metadata:
      labels:
        app: coflnet-bot
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: coflnet-bot
        image: harbor.flou.dev/coflnet/coflnet-bot:eb4819d5-d377-470d-991c-c8594d81102f
        ports:
          - containerPort: 2112
        env:
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret
              key: coflnet_token
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: mongo_host
        resources:
          limits:
            memory: "50Mi"
            cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: coflnet-bot
  namespace: discord
spec:
  selector:
    app: coflnet-bot
  ports:
  - port: 2112
    targetPort: 2112
    name: metrics

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: coflnet-bot
  namespace: discord
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
