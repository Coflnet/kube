apiVersion: apps/v1
kind: Deployment
metadata:
  name: coflnet-bot
  namespace: discord
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  template:
    metadata:
      labels:
        app: coflnet-bot
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: coflnet-bot
        image: harbor.flou.dev/coflnet/coflnet-bot:86edddf3-419d-425d-9d9e-fa3084a3c0ee
        ports:
          - containerPort: 8080
            name: api
          - containerPort: 2112
            name: metrics
        env:
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret
              key: coflnet_token
        - name: MONGO_HOST
          valueFrom:
            secretKeyRef:
              name: secret
              key: mongo_host

        - name: DISCORD_COFLCHAT_ID
          valueFrom:
            configMapKeyRef:
              name: config
              key: cofl_chat_id
        
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: redis_host
        
        - name: REDIS_CHAT_CHANNEL
          valueFrom:
            configMapKeyRef:
              name: config
              key: redis_channel
        
        - name: COFL_CHAT_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: chat_api_key

        - name: COFL_CHAT_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: chat_endpoint

        - name: COFL_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: api_endpoint
        
        - name: HYPIXEL_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: hypixel_api_key
            

        - name: MC_CONNECT_URL
          valueFrom: 
            configMapKeyRef:
              name: config
              key: mc_connect
        - name: PAYMENT_URL
          valueFrom: 
            configMapKeyRef:
              name: config
              key: payment
        
        - name: CHAT_WEBHOOK
          valueFrom:
            secretKeyRef:
              name: secret
              key: cofl_chat_discord_webhook
        
        - name: TOPIC_TRANSACTION
          value: transactions
        - name: TOPIC_VERIFICATION
          value: sky-verified
        - name: KAFKA_HOST
          value: kafka-3.kafka:9092
        resources:
          limits:
            memory: "50Mi"
            cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: coflnet-bot
  namespace: discord
  labels:
    app: coflnet-bot
spec:
  selector:
    app: coflnet-bot
  ports:
  - name: metrics
    port: 2112
    targetPort: 2112
  - name: api
    port: 80
    targetPort: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: coflnet-bot
  namespace: discord
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

