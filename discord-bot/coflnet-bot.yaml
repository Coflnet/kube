apiVersion: apps/v1
kind: Deployment
metadata:
  name: coflnet-bot
  namespace: discord
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  template:
    metadata:
      labels:
        app: coflnet-bot
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: coflnet-bot
        image: registry.flou.dev/coflnet-bot:82950eeb-4c53-490d-ac62-a5541ae566b3
        env:
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret
              key: coflnet_token
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: mongo_host
        resources:
          limits:
            memory: "50Mi"
            cpu: "10m"
