apiVersion: apps/v1
kind: Deployment
metadata:
  name: coflnet-bot
  namespace: discord
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  template:
    metadata:
      labels:
        app: coflnet-bot
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: coflnet-bot
        image: harbor.flou.dev/coflnet/coflnet-bot:252ae382-2f4e-439f-9a11-31e08191d6fe
        ports:
          - containerPort: 8080
            name: api
          - containerPort: 2112
            name: metrics
        env:
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret
              key: coflnet_token
        - name: MONGO_HOST
          valueFrom:
            secretKeyRef:
              name: secret
              key: mongo_host

        - name: DISCORD_COFLCHAT_ID
          valueFrom:
            configMapKeyRef:
              name: config
              key: cofl_chat_id
        
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: redis_host
        
        - name: REDIS_CHAT_CHANNEL
          valueFrom:
            configMapKeyRef:
              name: config
              key: redis_channel
        
        - name: COFL_CHAT_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: chat_api_key

        - name: COFL_CHAT_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: chat_endpoint

        - name: COFL_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: api_endpoint
        
        - name: HYPIXEL_API_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: hypixel_api_key
            

        - name: MC_CONNECT_URL
          valueFrom: 
            configMapKeyRef:
              name: config
              key: mc_connect
        - name: PAYMENT_URL
          valueFrom: 
            configMapKeyRef:
              name: config
              key: payment
        
        - name: CHAT_WEBHOOK
          valueFrom:
            secretKeyRef:
              name: secret
              key: cofl_chat_discord_webhook

        - name: GIN_MODE
          value: release

        - name: DEV_WEBHOOK
          valueFrom:
            secretKeyRef:
              key: dev_chat_discord_webhook
              name: secret
        - name: DEV_SPAM_WEBHOOK
          valueFrom:
            secretKeyRef:
              key: dev_spam_chat_discord_webhook
              name: secret

        - name: DISCORD_FLIPPER_ROLE
          valueFrom:
            configMapKeyRef:
              key: flipper_role
              name: config
        - name: DISCORD_GUILD
          valueFrom:
            configMapKeyRef:
              key: discord_guild
              name: config

        - name: DISCORD_MUTE_ROLE
          value: "869942341442600990"

        - name: AUCTION_STATS_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: auction_stats_url
        - name: FLIPS_CHANNEL
          value: "1002876203717369937"
        - name: TOPIC_FLIPSUMMARY
          value: "flip-summary-processed"
        - name: HELPER_ROLE
          value: "933807456151285770"
        - name: MOD_ROLE
          value: "869942341442600990"
        - name: DEV_ROLE
          value: "669258959495888907"
        - name: WARNED_ROLE
          value: "936726999106478160"

        - name: TOPIC_TRANSACTION
          value: transactions
        - name: TOPIC_VERIFICATION
          value: sky-verified
        - name: TOPIC_DEV_CHAT
          value: discord-messages
        - name: TOPIC_DEV_SPAM_CHAT
          value: discord-spam-messages
        - name: KAFKA_HOST
          value: kafka-3.kafka:9092

        resources:
          requests:
            cpu: "10m"
            memory: "20Mi"
          limits:
            memory: "50Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: coflnet-bot
  namespace: discord
  labels:
    app: coflnet-bot
spec:
  selector:
    app: coflnet-bot
  ports:
  - name: metrics
    port: 2112
    targetPort: 2112
  - name: api
    port: 80
    targetPort: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: coflnet-bot
  namespace: discord
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

