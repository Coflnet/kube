apiVersion: apps/v1
kind: Deployment
metadata:
  name: coflnet-bot
  namespace: discord
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  template:
    metadata:
      labels:
        app: coflnet-bot
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: coflnet-bot
        image: harbor.flou.dev/coflnet/coflnet-bot:2ebe0e1f-9b0e-485d-aa9b-2d36b09da57e
        env:
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret
              key: coflnet_token
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: mongo_host
        resources:
          limits:
            memory: "50Mi"
            cpu: "10m"
