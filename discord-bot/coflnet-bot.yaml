apiVersion: apps/v1
kind: Deployment
metadata:
  name: coflnet-bot
  namespace: discord
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  template:
    metadata:
      labels:
        app: coflnet-bot
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: coflnet-bot
        image: harbor.flou.dev/coflnet/coflnet-bot:164556e6-c745-4bd4-9bf3-6e029edf8a26
        ports:
          - containerPort: 2112
            name: metrics
        env:
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret
              key: coflnet_token
        - name: MONGO_HOST
          valueFrom:
            secretKeyRef:
              name: secret
              key: mongo_host
        resources:
          limits:
            memory: "50Mi"
            cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: coflnet-bot
  namespace: discord
  labels:
    app: coflnet-bot
spec:
  selector:
    app: coflnet-bot
  ports:
  - name: metrics
    port: 2112
    targetPort: 2112
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: coflnet-bot
  namespace: discord
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: coflnet-bot
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
