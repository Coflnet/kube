apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot-node
  namespace: discord
spec:
  selector:
    matchLabels:
      app: discord-bot-node
  template:
    metadata:
      labels:
        app: discord-bot-node
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: discord-bot-node
        image: harbor.flou.dev/coflnet/discord-bot-node:70d75491-7328-423b-a74a-93dc6041e9dc
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: secret
              key: token
        - name: CHANNEL_ID_BUGREPORT
          valueFrom:
            configMapKeyRef:
              name: config
              key: live_channel_id_bugreport
        - name: CHANNEL_ID_SUGGESTIONS
          valueFrom:
            configMapKeyRef:
              name: config
              key: live_channel_id_suggestion
        - name: CHANNEL_ID_SUPPORT
          valueFrom:
            configMapKeyRef:
              name: config
              key: live_channel_id_support
        - name: CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: config
              key: client_id
        - name: GUILD_ID
          valueFrom:
            configMapKeyRef:
              name: config
              key: discord_guild
        - name: CHANNEL_ID_BOT_COMMANDS
          valueFrom:
            configMapKeyRef:
              key: channel_id_bot_commands
              name: config
        - name: API_ENDPOINT
          valueFrom:
            configMapKeyRef:
              key: api_endpoint
              name: config
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              key: hypixel_api_key
              name: secret
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "150Mi"
            cpu: "250m"
