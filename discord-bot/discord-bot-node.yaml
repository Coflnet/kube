apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: discord-bot-node
  namespace: discord
spec:
  selector:
    matchLabels:
      app: discord-bot-node
  serviceName: discord-bot-node
  template:
    metadata:
      labels:
        app: discord-bot-node
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: discord-bot-node
        image: registry.flou.dev/discord-bot-node:e05b4d26-f9fe-4df4-9690-b14287bd325a
        env:
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                name: secret
                key: token
          - name: CHANNEL_ID_BUGREPORT
            valueFrom:
              configMapKeyRef:
                name: config
                key: live_channel_id_bugreport
          - name: CHANNEL_ID_SUGGESTIONS
            valueFrom:
              configMapKeyRef:
                name: config
                key: live_channel_id_suggestion
          - name: CHANNEL_ID_SUPPORT
            valueFrom:
              configMapKeyRef:
                name: config
                key: live_channel_id_support

        resources:
          requests:
            memory: "50Mi"
            cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: discord-bot-node
spec:
  selector:
    app: discord-bot-node
  ports:
  - port: 80
    targetPort: 80
