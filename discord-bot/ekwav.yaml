apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot-ekwav
  namespace: discord
spec:
  selector:
    matchLabels:
      app: discord-bot-ekwav
  template:
    metadata:
      labels:
        app: discord-bot-ekwav
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: discord-bot-ekwav
        image: registry.flou.dev/discord-bot-ekwav:latest
        env:
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                name: secret
                key: token
          - name: CHANNEL_ID_BUGREPORT
            valueFrom:
              configMapKeyRef:
                name: config
                key: live_channel_id_bugreport
          - name: CHANNEL_ID_SUGGESTIONS
            valueFrom:
              configMapKeyRef:
                name: config
                key: live_channel_id_suggestion
          - name: CHANNEL_ID_SUPPORT
            valueFrom:
              configMapKeyRef:
                name: config
                key: live_channel_id_support
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
