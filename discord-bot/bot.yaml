apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot-node
  namespace: discord
spec:
  selector:
    matchLabels:
      app: discord-bot-node
  template:
    metadata:
      labels:
        app: discord-bot-node
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: discord-bot-node
        image: registry.flou.dev/discord-bot-node:63e9d0b5-b857-4478-9799-499fe8cae5b4
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
