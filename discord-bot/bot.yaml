apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot-node
  namespace: discord
spec:
  selector:
    matchLabels:
      app: discord-bot-node
  template:
    metadata:
      labels:
        app: discord-bot-node
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: discord-bot-node
        image: registry.flou.dev/discord-bot-node:1b2d3021-2ed8-430d-a1ff-91b1eab14a02
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
