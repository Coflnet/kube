apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: frontend
  namespace: sky
  labels:
    app: frontend
spec:
  replicas: 5
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
        - name: frontend
          image: harbor.flou.dev/coflnet/hypixel-react:b28dd566-a7f9-4a87-ba8e-fd1488f567d0
          imagePullPolicy: IfNotPresent
          env:
            - name: COMMAND_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: frontend_command_endpoint
            - name: API_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: frontend_api_endpoint
          ports:
            - containerPort: 3000
              name: web
          resources:
            requests:
              cpu: 200m
              memory: 400Mi
            limits:
              cpu: 400m
              memory: 600Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 5
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - frontend
                topologyKey: kubernetes.io/hostname
  strategy:
    blueGreen:
      activeService: frontend
      previewService: frontend-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 60
      previewReplicaCount: 1
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: sky
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-preview
  namespace: sky
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 3000
