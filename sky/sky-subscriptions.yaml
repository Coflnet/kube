apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: subscriptions
  namespace: sky
  labels:
    app: subscriptions
spec:
  selector:
    matchLabels:
      app: subscriptions
  serviceName: subscriptions
  replicas: 1
  template:
    metadata:
      labels:
        app: subscriptions
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: subscriptions
        image: harbor.flou.dev/skysubscriptions:bd48c22e-4e7d-43f7-9f53-00d52375c8a8
        ports:
        - containerPort: 80
          name: web
        env: 
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: secret 
              key: connection_micro_subscriptions
        - name: MARIADB_VERSION
          valueFrom:
            configMapKeyRef:
              name: config
              key: mariadb_version
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        - name: FIREBASE_SENDER_ID
          valueFrom:
            secretKeyRef:
              name: secret
              key: firebase_sender_id
        - name: FIREBASE_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: firebase_key
        - name: SKYCOMMANDS_HOST
          value: sky-commands-main-service
---
apiVersion: v1
kind: Service
metadata:
  name: subscriptions
  namespace: sky
spec:
  selector:
    app: subscriptions
  ports:
  - port: 80
    targetPort: 80


