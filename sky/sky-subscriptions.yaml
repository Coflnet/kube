apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: subscriptions
  namespace: sky
  labels:
    app: subscriptions
spec:
  selector:
    matchLabels:
      app: subscriptions
  serviceName: subscriptions
  replicas: 1
  template:
    metadata:
      labels:
        app: subscriptions
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: subscriptions
        image: harbor.flou.dev/coflnet/skysubscriptions:9dafd050-c4f8-4e54-9700-dd7993f6a295
        ports:
        - containerPort: 8000
        env: 
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: secret 
              key: connection_micro_subscriptions
        - name: MARIADB_VERSION
          valueFrom:
            configMapKeyRef:
              name: config
              key: mariadb_version
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        - name: FIREBASE_SENDER_ID
          valueFrom:
            secretKeyRef:
              name: secret
              key: firebase_sender_id
        - name: FIREBASE_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: firebase_key
        - name: SKYCOMMANDS_HOST
          value: sky-commands-main-service
---
apiVersion: v1
kind: Service
metadata:
  name: subscriptions
  namespace: sky
spec:
  selector:
    app: subscriptions
  ports:
  - port: 80
    targetPort: 8000
    name: api
---
apiVersion: v1
kind: Service
metadata:
  name: subscriptions-metrics
  namespace: sky
spec:
  selector:
    app: subscriptions
  ports:
  - port: 8000
    targetPort: 8000
    name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sky-subscriptions
  namespace: sky 
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: subscriptions-metrics
  endpoints:
  - port: metrics
    interval: 25s
    path: /metrics
