apiVersion: apps/v1
kind: Deployment
metadata:
  name: referral
  namespace: sky
  labels:
    app: referral
spec:
  selector:
    matchLabels:
      app: referral
  replicas: 1
  template:
    metadata:
      labels:
        app: referral
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: referral
        image: harbor.flou.dev/coflnet/skyreferral:439a57c3-9ffe-48c0-a0a9-b3440054cfe1
        ports:
        - containerPort: 8000
          name: metrics
        env: 
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: secret 
              key: connection_micro_referral

        - name: PAYMENTS_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: payment_base_url

        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host

        - name: TOPICS__TRANSACTION
          valueFrom:
            configMapKeyRef:
              name: config
              key: topic_transaction
        - name: TOPICS__VERIFIED
          valueFrom:
            configMapKeyRef:
              name: config
              key: topic_verified
        - name: PRODUCTS__REFERAL_BONUS
          value: "referal_bonus"
        - name: PRODUCTS__VERIFY_MC
          value: "verify_mc"

        resources:
          requests:
            cpu: 10m
            memory: 200Mi
          limits:
            cpu: 50m
            memory: 400Mi
---
apiVersion: v1
kind: Service
metadata:
  name: referral
  namespace: sky
spec:
  selector:
    app: referral
  ports:
  - port: 8000
    targetPort: 8000
    name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: referral-metrics-service
  namespace: sky
  labels:
    app: referral-metrics-service
spec:
  selector:
    app: referral
  ports:
  - port: 8000
    targetPort: 8000
    name: metrics
    protocol: TCP
