apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-stats-redis
  namespace: sky
  labels:
    app: auction-stats-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auction-stats-redis
  template:
    metadata:
      labels:
        app: auction-stats-redis
    spec:
      containers:
      - name: auction-stats-redis
        image: redis:6.2.6-alpine
        ports:
        - containerPort: 6379
        env:
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: secret 
              key: mongo_url
        resources:
          requests:
            memory: "200Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: auction-stats-redis-service
  namespace: sky
spec:
  selector:
    app: auction-stats-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
