apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  namespace: sky
  labels:
    app: chat
spec:
  selector:
    matchLabels:
      app: chat
  replicas: 1
  template:
    metadata:
      labels:
        app: chat
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: chat
        image: harbor.flou.dev/coflnet/skychat:c2190663-30d8-4f1d-9193-c7c7062afc2a
        ports:
        - containerPort: 8000
          name: api
        env: 
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: secret 
              key: connection_chat_database
        - name: JAEGER_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        - name: REDIS_HOST
          valueFrom: 
            configMapKeyRef:
              name: config
              key: redis_host
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: sky
  labels:
    app: chat-service
spec:
  selector:
    app: chat
  ports:
  - port: 8000
    targetPort: 8000
    name: api
    protocol: TCP
