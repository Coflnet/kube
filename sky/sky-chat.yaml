apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  namespace: sky
  labels:
    app: chat
spec:
  selector:
    matchLabels:
      app: chat
  replicas: 1
  template:
    metadata:
      labels:
        app: chat
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: chat
        image: harbor.flou.dev/coflnet/skychat:0662d812-3ce7-49ba-b8b2-44866ac4c130
        ports:
        - containerPort: 8000
          name: api
        env: 
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: secret 
              key: connection_chat_database
        - name: JAEGER_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: http_api_host
        - name: REDIS_HOST
          valueFrom: 
            configMapKeyRef:
              name: config
              key: redis_host
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 250m
            memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: sky
  labels:
    app: chat-service
spec:
  selector:
    app: chat
  ports:
  - port: 8000
    targetPort: 8000
    name: api
    protocol: TCP
