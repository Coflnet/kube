apiVersion: apps/v1
kind: Deployment
metadata:
  name: flipper
  namespace: sky
  labels:
    app: flipper
spec:
  selector:
    matchLabels:
      app: flipper
  replicas: 4
  template:
    metadata:
      labels:
        app: flipper
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: flipper
        image: registry.flou21.de/sky-flipper:7904eab0-9012-4b59-bd48-fdc5b1fde87f
        ports:
        - containerPort: 80
          name: web
        env: 
        - name: DBConnection
          valueFrom:
            secretKeyRef:
              name: secret 
              key: connection_read
        - name: SKYCOMMANDS_HOST
          value: "sky-commands-main-service:8008"
        - name: JAEGER_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        - name: redisCon
          valueFrom: 
            configMapKeyRef:
              name: config
              key: redis_host
        - name: TOPICS__FLIP
          valueFrom:
            configMapKeyRef:
              name: config
              key: topic_flip
        - name: TOPICS__NEW_AUCTION
          valueFrom:
            configMapKeyRef:
              name: config
              key: topic_new_auction
---
apiVersion: v1
kind: Service
metadata:
  name: flipper
  namespace: sky
spec:
  selector:
    app: flipper
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: flipper-metrics-service
  namespace: sky
  labels:
    app: flipper-metrics-service
spec:
  selector:
    app: flipper
  ports:
  - port: 80
    targetPort: 80
    name: metrics
    protocol: TCP