apiVersion: apps/v1
kind: Deployment
metadata:
  name: mayor
  namespace: sky
  labels:
    app: mayor
spec:
  selector:
    matchLabels:
      app: mayor
  replicas: 3
  template:
    metadata:
      labels:
        app: mayor
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: mayor
        image: harbor.flou.dev/coflnet/sky-mayor:8fd757a5-af5f-4838-9e68-854b50216c0c
        ports:
        - name: web
          containerPort: 8080
        - name: metrics
          containerPort: 2112
        env: 
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: secret 
              key: mongo_url
        livenessProbe:
          httpGet:
            path: /metrics
            port: 2112
          initialDelaySeconds: 10
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
          limits:
            cpu: 50m
            memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mayor
  namespace: sky
  labels:
    app: mayor
spec:
  selector:
    app: mayor
  ports:
  - port: 8080
    targetPort: 8080
    name: api
  - port: 2112
    targetPort: 2112
    name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mayor
  namespace: sky
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: mayor
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics

