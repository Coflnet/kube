apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: mod
  namespace: sky
  labels:
    app: mod
spec:
  replicas: 3
  progressDeadlineSeconds: 2592000
  selector:
    matchLabels:
      app: mod
  template:
    metadata:
      labels:
        app: mod
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mod
              topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: harbor
      containers:
      - name: mod
        image: harbor.flou.dev/coflnet/skymodcommands:12341234
        ports:
          - containerPort: 8008
        env:
          - name: SKYCOMMANDS_HOST
            value: "sky-commands-main-service:8008"
          - name: FLIPTRACKER_HOST
            value: tracker
          - name: UPDATER_HOST
            value: "updater:8000"
          - name: MCCONNECT_HOST
            value: mc-connect
          - name: TOPICS__LOW_PRICED
            value: sky-low-priced
          - name: SKYFLIPPER_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: flipper_host
          - name: REDIS_HOST
            valueFrom: 
              configMapKeyRef:
                key: redis_host
                name: config
          - name: PAYMENTS_HOST
            valueFrom: 
              configMapKeyRef:
                key: payment_host
                name: config
          - name: DBConnection
            valueFrom:
              secretKeyRef:
                key: connection_read_secondary
                name: secret
          - name: MODES
            value: mod
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: TOPICS__MISSING_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_missing_auction
          - name: TOPICS__SOLD_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_sold_auction
          - name: TOPICS__AUCTION_ENDED
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_auction_ended
          - name: TOPICS__FLIP
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_flip
          - name: TOPICS__FLIP_EVENT
            value: sky-flip-event
          - name: KAFKA_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: kafka_host
          - name: RATE_LIMITER_REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_host_sky
          - name: PLAYERNAME_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: sky_player_name_url
          - name: SETTINGS_REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_settings_host
          - name: SETTINGS_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: settings_base_url
            
        readinessProbe:
          httpGet:
            path: /status
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 3
        startupProbe:
          httpGet:
            path: /status
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 3
        resources:
          limits:
            memory: "1000Mi"
            cpu: "200m"
          requests:
            memory: "1000Mi"
            cpu: "200m"
  strategy:
    canary: 
      maxUnavailable: 1
      canaryService: sky-mod-canary-service
      stableService: sky-mod-main-service
      steps:
      - setWeight: 5
      - pause:
          duration: 1h
      - setWeight: 10
      - pause:
          duration: 2h
      - setWeight: 20
      - pause:
          duration: 3h
      - setWeight: 50
      - pause:
          duration: 6h
      - setWeight: 100
---
apiVersion: v1
kind: Service
metadata:
  name: sky-mod-main-service
  labels:
    mirror.linkerd.io/exported: "true"
spec:
  selector:
    app: mod
  ports:
  - port: 8008
    targetPort: 8008
    name: api
---
apiVersion: v1
kind: Service
metadata:
  name: sky-mod-canary-service
spec:
  selector:
    app: mod
  ports:
  - port: 8008
    targetPort: 8008
    name: api
---
apiVersion: v1
kind: Service
metadata:
  name: mod-metrics-service
  namespace: sky
  labels:
    app: mod-metrics-service
spec:
  selector:
    app: mod
  ports:
  - port: 8008
    targetPort: 8008
    name: metrics
    protocol: TCP
