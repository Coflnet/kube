apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: mod
  namespace: sky
  labels:
    app: mod
spec:
  replicas: 6
  progressDeadlineSeconds: 2592000
  selector:
    matchLabels:
      app: mod
  template:
    metadata:
      annotations:
        config.linkerd.io/skip-outbound-ports: "3307"
      labels:
        app: mod
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mod
              topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: harbor
      containers:
      - name: mod
        image: harbor.flou.dev/coflnet/skymodcommands:d5a30720-a819-45e0-9ff3-5b816c22ce67
        ports:
          - containerPort: 8008
          - containerPort: 8000
        env:
          - name: SKYCOMMANDS_HOST
            value: "sky-commands:8008"
          - name: FLIPTRACKER_HOST
            value: tracker
          - name: UPDATER_HOST
            value: "updater:8000"
          - name: MCCONNECT_HOST
            value: mc-connect
          - name: TOPICS__LOW_PRICED
            value: sky-low-priced
          - name: INDEXER_HOST
            value: sky-indexer-service
          - name: CRAFTS_HOST
            value: sky-craft-service
          - name: API_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: http_api_host
          - name: SKYFLIPPER_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: flipper_host
          - name: FLIP_REDIS_OPTIONS
            valueFrom:
              configMapKeyRef:
                name: config
                key: sky_bfcs_redis
          - name: REDIS_HOST
            valueFrom: 
              configMapKeyRef:
                key: redis_host
                name: config
          - name: PAYMENTS_HOST
            valueFrom: 
              configMapKeyRef:
                key: payment_host
                name: config
          - name: DBConnection
            valueFrom:
              secretKeyRef:
                key: connection_read_secondary
                name: secret
          - name: MODES
            value: mod
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: TOPICS__MISSING_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_missing_auction
          - name: TOPICS__SOLD_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_sold_auction
          - name: TOPICS__AUCTION_ENDED
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_auction_ended
          - name: TOPICS__FLIP
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_flip
          - name: TOPICS__FLIP_EVENT
            value: sky-flip-event
          - name: KAFKA_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: kafka_host
          - name: RATE_LIMITER_REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_host_sky
          - name: PLAYERNAME_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: sky_player_name_url
          - name: SETTINGS_REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_settings_host
          - name: SETTINGS_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: settings_base_url
          - name: CHAT__API_KEY
            valueFrom:
              secretKeyRef:
                name: secret
                key: mod_chat_api_key
          - name: CHAT__BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: chat_base_url
          - name: BAZAAR_BASE_URL
            valueFrom:
              configMapKeyRef:
                key: bazaar_base_url
                name: config
          - name: ITEMS_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: items_base_url

          - name: EVENTS_REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_event_broker

          - name: EVENTS_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: events_base_url
          - name: TOPICS__NEW_AUCTION
            valueFrom:
              configMapKeyRef:
                name: config
                key: topic_new_auction
        readinessProbe:
          httpGet:
            path: /status
            port: 8008
          initialDelaySeconds: 60
          periodSeconds: 3
        startupProbe:
          httpGet:
            path: /status
            port: 8008
          initialDelaySeconds: 60
          periodSeconds: 3
        resources:
          limits:
            memory: "1000Mi"
            cpu: "1500m"
          requests:
            memory: "600Mi"
            cpu: "500m"
  strategy:
    canary: 
      steps:
      - setWeight: 30
      - pause:
          duration: 5m
      - analysis:
          templates:
          - templateName: sky-mod-commands-analysis
          args:
          - name: service-name
            value: sky-mod
      - setWeight: 50
      - pause:
          duration: 5m
      - analysis:
          templates:
          - templateName: sky-mod-commands-analysis
          args:
          - name: service-name
            value: sky-mod
      - setWeight: 100
      - pause:
          duration: 5m
      - analysis:
          templates:
          - templateName: sky-mod-commands-analysis
          args:
          - name: service-name
            value: sky-mod
      maxUnavailable: 1
      canaryService: sky-mod-canary-service
      stableService: sky-mod-main-service
      trafficRouting:
        smi:
          rootService: sky-mod
          trafficSplitName: sky-mod-traffic-split
---
apiVersion: v1
kind: Service
metadata:
  name: sky-mod
spec:
  selector:
    app: mod
  ports:
  - port: 8008
    targetPort: 8008
    name: api
---
apiVersion: v1
kind: Service
metadata:
  name: sky-mod-main-service
spec:
  selector:
    app: mod
  ports:
  - port: 8008
    targetPort: 8008
    name: api
---
apiVersion: v1
kind: Service
metadata:
  name: sky-mod-canary-service
spec:
  selector:
    app: mod
  ports:
  - port: 8008
    targetPort: 8008
    name: api
---
apiVersion: v1
kind: Service
metadata:
  name: mod-metrics-service
  namespace: sky
  labels:
    app: mod-metrics-service
spec:
  selector:
    app: mod
  ports:
  - port: 8000
    targetPort: 8000
    name: metrics
    protocol: TCP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mod-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: mod
