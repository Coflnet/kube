apiVersion: apps/v1
kind: Deployment
metadata:
  name: player
  namespace: sky
spec:
  selector:
    matchLabels:
      app: player
  template:
    metadata:
      labels:
        app: player
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: player
        image: harbor.flou.dev/coflnet/skyprofiles:b7546081-f452-4184-8086-2672b239bed0
        ports:
          - containerPort: 8000
        env:
          - name: REDIS_HOST
            value: player-redis
          - name: KAFKA_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: kafka_host
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: SKYCRYPT_BASE_URL
            valueFrom:
              configMapKeyRef:
                key: skycrypt_base_url
                name: config
        resources:
          requests:
            cpu: "10m"
            memory: "200Mi"
          limits:
            memory: "400Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: player
  namespace: sky
spec:
  selector:
    app: player
  ports:
  - port: 80
    targetPort: 8000
