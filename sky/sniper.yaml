apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sniper
  namespace: sky
  labels:
    app: sniper
spec:
  replicas: 1
  serviceName: sniper
  updateStrategy: 
    type: RollingUpdate
  selector:
    matchLabels:
      app: sniper
  template:
    metadata:
      labels:
        app: sniper
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: sniper
        image: registry.flou.dev/sky-sniper:4ed3c932-5a91-45f9-9151-1587a1d8ec75
        env:
        - name: MINIO_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: minio_host
        - name: MINIO_SECRET
          valueFrom:
            secretKeyRef:
              key: minio_secret
              name: secret
        - name: MINIO_KEY
          valueFrom:
            configMapKeyRef: 
              name: config
              key: minio_key
        - name: JAEGER_AGENT_HOST
          valueFrom: 
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        - name: DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE
          valueFrom:
            configMapKeyRef:
              name: config
              key: reload_config_on_change
        - name: TOPICS__FLIP
          valueFrom: 
            configMapKeyRef:
              name: config
              key: topic_flip
        - name: TOPICS__SOLD_AUCTION
          valueFrom: 
            configMapKeyRef:
              name: config
              key: topic_sold_auction
        - name: TOPICS__NEW_AUCTION
          valueFrom: 
            configMapKeyRef:
              name: config
              key: topic_new_auction
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        resources:
          requests:
            memory: "3000Mi"
            cpu: "750m"
---
apiVersion: v1
kind: Service
metadata:
  name: sniper
  namespace: sky
spec:
  selector:
    app: sniper
  ports:
  - port: 8000
    targetPort: 8000