apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-connect
  namespace: sky
  labels:
    app: mc-connect
spec:
  selector:
    matchLabels:
      app: mc-connect
  replicas: 1
  template:
    metadata:
      labels:
        app: mc-connect
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: mc-connect
        image: harbor.flou.dev/coflnet/skymcconnect:f2ee9b71-11a6-4462-89f0-810ca2c87b17
        ports:
        - containerPort: 8000
          name: web
        env: 
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: secret 
              key: connection_micro_mc_connect
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        - name: TOPICS__NEW_AUCTION
          valueFrom:
            configMapKeyRef:
              name: config
              key: topic_new_auction
        - name: TOPICS__NEW_BID
          valueFrom:
            configMapKeyRef:
              name: config
              key: topic_new_bid
        - name: JAEGER_SERVICE_NAME
          value: sky-mc-connect
        - name: JAEGER_AGENT_HOST
          valueFrom: 
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        - name: TOPICS__VERIFIED
          valueFrom:
            configMapKeyRef:
              name: config
              key: topic_verified
        resources:
          requests:
            cpu: 10m
            memory: 200Mi
          limits:
            cpu: 300m
            memory: 400Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mc-connect
  namespace: sky
spec:
  selector:
    app: mc-connect
  ports:
  - port: 80
    targetPort: 8000
