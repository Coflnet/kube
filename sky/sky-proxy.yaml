apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sky-proxy
  namespace: sky
  labels:
    app: sky-proxy
spec:
  selector:
    matchLabels:
      name: sky-proxy
  template:
    metadata:
      labels:
        name: sky-proxy
    spec:
      nodeSelector:
        sky-proxy: "true"
      imagePullSecrets:
        - name: harbor
      containers:
        - name: sky-proxy
          image: harbor.flou.dev/coflnet/skyproxy:aef64375-c1b7-4b3b-a0f6-c8549e1043fb
          env:
            - name: DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  key: connection_cockroach_proxy_database
                  name: secret
            - name: JAEGER_AGENT_HOST
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: jaeger_agent_host
            - name: KAFKA_HOST
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: kafka_host
            - name: REDIS_HOST
              value: sky-proxy-redis-service
          resources:
            limits:
              memory: 300Mi
              cpu: 200m
            requests:
              cpu: 100m
              memory: 200Mi
