apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-manager
  namespace: sky
  labels:
    app: server-manager
spec:
  selector:
    matchLabels:
      app: server-manager
  replicas: 1
  template:
    metadata:
      labels:
        app: server-manager
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: server-manager
        image: harbor.flou.dev/sky-server-manager:7a2bbc92-b0f7-41c4-97dd-9e10cf067d8b
        ports:
        - containerPort: 3000
          name: api
        - containerPort: 3001
          name: metrics
        env: 
          - name: MONGO_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: mongo_host
          - name: KAFKA_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: kafka_host
          - name: KAFKA_TOPIC
            valueFrom:
              configMapKeyRef:
                name: config
                key: topic_transaction
          - name: GOOGLE_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: secret
                key: google_credentials
          - name: PULUMI_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: secret
                key: pulumi_access_token
          - name: SNIPER_DATA_USERNAME
            valueFrom:
              configMapKeyRef:
                name: config
                key: sniper_data_username
          - name: SNIPER_DATA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret
                key: sniper_data_password
        livenessProbe:
          httpGet:
            path: /metrics
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 15
          failureThreshold: 3
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /list
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 15
          failureThreshold: 3
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 30Mi
---
apiVersion: v1
kind: Service
metadata:
  name: server-manager
  namespace: sky
spec:
  selector:
    app: server-manager
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: server-manager-metrics-service
  namespace: sky
  labels:
    app: server-manager-metrics-service
spec:
  selector:
    app: server-manager
  ports:
  - port: 3001
    targetPort: 3001
    name: metrics
    protocol: TCP
