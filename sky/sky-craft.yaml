apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-craft
spec:
  selector:
    matchLabels:
      app: sky-craft
  template:
    metadata:
      labels:
        app: sky-craft
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: sky-craft
        image: registry.flou.dev/sky-craft:d4d992ce-9ffe-47eb-994f-8f6afb23dcf5
        ports:
          - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: sky-craft-service
  namespace: sky
spec:
  selector:
    app: sky-craft
  ports:
    - port: 80
      targetPort: 8000
