apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-indexer
  namespace: sky
  labels:
    app: sky-indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sky-indexer
  template:
    metadata:
      labels:
        app: sky-indexer
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: sky-indexer
        image: harbor.flou.dev/coflnet/skyindexer:e856e5b8-8878-45b9-852d-00c370600cac
        ports:
          - containerPort: 80
        env:
          - name: DBConnection
            valueFrom:
              secretKeyRef:
                key: connection_live
                name: secret
          - name: SKYCOMMANDS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: commands_host
          - name: REDIS_HOST 
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_host
          - name: JAEGER_AGENT_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: KAFKA_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: kafka_host
          - name: TOPICS__NEW_AUCTION
            valueFrom:
              configMapKeyRef:
                name: config
                key: topic_new_auction
          - name: TOPICS__FLIP
            valueFrom:
              configMapKeyRef:
                name: config
                key: topic_flip
          - name: TOPICS__AH_SUMARY
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_ah_summary
          - name: TOPICS__AUCTION_CHECK
            valueFrom:
              configMapKeyRef:
                name: config
                key: topic_auction_checked
          - name: ITEMS_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: items_base_url
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "1000Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: sky-indexer-service
  namespace: sky
spec:
  selector:
    app: sky-indexer
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sky-indexer-metrics-service
  namespace: sky
  labels:
    app: sky-indexer-metrics-service
spec:
  selector:
    app: sky-indexer
  ports:
  - port: 80
    targetPort: 80
    name: metrics
    protocol: TCP
