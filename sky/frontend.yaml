apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: sky
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: frontend
        image: harbor.flou.dev/coflnet/hypixel-react:dev-next-01
        ports:
        - containerPort: 80
          name: web
        env: 
          - name: JAEGER_SERVICE_NAME
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_service_name
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: sky
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
