apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-name
  namespace: sky
  labels:
    app: player-name
spec:
  selector:
    matchLabels:
      app: player-name
  replicas: 2
  template:
    metadata:
      labels:
        app: player-name
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: player-name
        image: harbor.flou.dev/coflnet/skyplayername:4f77bc69-4075-499b-becf-034e9365a16b
        ports:
        - containerPort: 8000
          name: web
        env: 
        - name: DBConnection
          valueFrom:
            secretKeyRef:
              name: secret 
              key: connection_read_secondary
        - name: JAEGER_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 15
          failureThreshold: 3
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 100m
            memory: 400Mi
---
apiVersion: v1
kind: Service
metadata:
  name: player-name
  namespace: sky
spec:
  selector:
    app: player-name
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: player-name-metrics-service
  namespace: sky
  labels:
    app: player-name-metrics-service
spec:
  selector:
    app: player-name
  ports:
  - port: 8000
    targetPort: 8000
    name: metrics
    protocol: TCP
