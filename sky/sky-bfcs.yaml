apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-bfcs
  namespace: sky
  labels:
    app: sky-bfcs
spec:
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      app: sky-bfcs
  replicas: 1
  template:
    metadata:
      labels:
        app: sky-bfcs
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: hetzner
                operator: In
                values:
                - "true"
      imagePullSecrets:
        - name: harbor
      containers:
      - name: sky-bfcs
        image: harbor.flou.dev/coflnet/skybfcs:34603006-e6e5-4dee-ab2a-f140d5106afc
        ports:
        - containerPort: 8000
          name: web
        env: 
        - name: FLIP_REDIS_OPTIONS
          valueFrom: 
            configMapKeyRef:
              name: config
              key: sky_bfcs_redis
        resources:
          requests:
            cpu: 400m
            memory: 3000Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sky-bfcs
  namespace: sky
spec:
  selector:
    app: sky-bfcs
  ports:
  - port: 8000
    targetPort: 8000
    name: api
