apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: migration
  namespace: sky
  labels:
    app: migration
spec:
  replicas: 1
  serviceName: migration
  selector:
    matchLabels:
      app: migration
  template:
    metadata:
      labels:
        app: migration
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: migration
        image: harbor.flou.dev/coflnet/skymigration:83792535-d98c-480b-a525-2a3fea09aa33
        env:
          - name: DBCONNECTION
            valueFrom:
              secretKeyRef:
                key: connection_read_secondary
                name: secret
          - name: PAYMENTS_CONNECTION
            valueFrom:
              secretKeyRef:
                key: connection_string_payment
                name: secret
          - name: Referral_CONNECTION
            valueFrom:
              secretKeyRef:
                key: connection_micro_referral
                name: secret

        resources:
          requests:
            memory: "1000Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: migration
spec:
  selector:
    app: migration
