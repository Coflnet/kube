apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: commands
  namespace: sky
  labels:
    app: commands
  annotations:
    notifications.argoproj.io/subscribe.on-rollout-step-completed.slack: "Coflnet Alerts"
spec:
  replicas: 4
  progressDeadlineSeconds: 2592000
  selector:
    matchLabels:
      app: commands
  template:
    metadata:
      labels:
        app: commands
      annotations:
        config.linkerd.io/skip-outbound-ports: "3307"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - commands
              topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: harbor
      containers:
      - name: commands
        image: harbor.flou.dev/coflnet/skycommands:92c37836-1add-4520-a582-9a3702aee1fa
        ports:
          - containerPort: 8008
          - containerPort: 8000
        env:
          - name: PAYMENTS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: payment_host
          - name: API_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: api_host
          - name: API_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: http_api_host
          - name: FRONTEND_PROD
            value: stage-frontend
          - name: FRONTEND_STAGING
            value: frontend
          - name: UPDATER_HOST
            value: updater
          - name: MCCONNECT_HOST
            value: mc-connect
          - name: FLIPTRACKER_HOST
            value: tracker
          - name: CRAFTS_HOST
            value: sky-craft-service
          - name: PROFILE_HOST
            value: player
          - name: TOPICS__LOW_PRICED
            value: sky-low-priced
          - name: COMPlus_ThreadPool_ForceMinWorkerThreads
            value: "450"
          - name: REDIS_HOST
            valueFrom: 
              configMapKeyRef:
                key: redis_command_host
                name: config
          - name: PAYMENTS_HOST
            valueFrom: 
              configMapKeyRef:
                key: payment_host
                name: config
          - name: DBConnection
            valueFrom:
              secretKeyRef:
                key: connection_read_secondary
                name: secret
          - name: MODES
            value: commands
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: TOPICS__MISSING_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_missing_auction
          - name: TOPICS__SOLD_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_sold_auction
          - name: TOPICS__AUCTION_ENDED
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_auction_ended
          - name: TOPICS__FLIP
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_flip
          - name: TOPICS__FLIP_EVENT
            value: sky-flip-event
          - name: KAFKA_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: kafka_host
          - name: RATE_LIMITER_REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_host_sky
          - name: SUBSCRIPTION_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: subscriptions_host
          - name: INDEXER_HOST
            value: sky-indexer-service
          - name: PLAYERNAME_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: sky_player_name_url
          - name: SETTINGS_REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_settings_host
          - name: SETTINGS_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: settings_base_url
          - name: BAZAAR_BASE_URL
            valueFrom:
              configMapKeyRef:
                key: bazaar_base_url
                name: config
          - name: ITEMS_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: items_base_url
          - name: EVENTS_REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_event_broker
          - name: IMGPROXY_BASE_URL
            valueFrom:
              configMapKeyRef:
                key: imgproxy_base_url
                name: config
          - name: TOPICS__NEW_AUCTION
            valueFrom:
              configMapKeyRef:
                name: config
                key: topic_new_auction
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 20
          failureThreshold: 5
          timeoutSeconds: 10
        resources:
          requests:
            memory: "2000Mi"
            cpu: "300m"
          limits:
            cpu: "600m"
            memory: "3000Mi"
  strategy:
    canary: 
      steps:
      - setWeight: 20
      - pause: 
          duration: 3m
      - analysis:
          templates:
          - templateName: sky-commands-analysis
          args:
          - name: service-name
            value: sky-commands-canary-service
      - setWeight: 50
      - pause:
          duration: 5m
      - analysis:
          templates:
          - templateName: sky-commands-analysis
          args:
          - name: service-name
            value: sky-commands-canary-service
      - setWeight: 100
      - pause:
          duration: 5m
      - analysis:
          templates:
          - templateName: sky-commands-analysis
          args:
          - name: service-name
            value: sky-commands-canary-service
      maxUnavailable: 1
      canaryService: sky-commands-canary-service
      stableService: sky-commands-main-service
      trafficRouting:
        smi:
          rootService: sky-commands
          trafficSplitName: sky-commands-traffic-split
---    
apiVersion: v1
kind: Service
metadata:
  name: sky-commands
  namespace: sky
spec:
  selector:
    app: commands
  ports:
  - port: 80
    targetPort: 8000
    name: api
  - port: 8008
    targetPort: 8008
    name: websocket
---
apiVersion: v1
kind: Service
metadata:
  name: sky-commands-main-service
  namespace: sky
  labels:
    app: sky-commands-main-service
spec:
  selector:
    app: commands
  ports:
  - name: api
    port: 80
    protocol: TCP
    targetPort: 8000
  - name: websocket
    port: 8008
    protocol: TCP
    targetPort: 8008
---
apiVersion: v1
kind: Service
metadata:
  name: sky-commands-canary-service
  namespace: sky
  labels:
    app: sky-commands-canary-service
spec:
  selector:
    app: commands
  ports:
  - name: api
    port: 80
    protocol: TCP
    targetPort: 8000
  - name: websocket
    port: 8008
    protocol: TCP
    targetPort: 8008
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: commands-main
  namespace: sky
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: sky-commands-main-service
  endpoints:
  - port: api
    interval: 25s
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: commands-canary
  namespace: sky
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: sky-commands-canary-service
  endpoints:
  - port: api
    interval: 25s
    path: /metrics
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: commands-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: commands
