apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: settings
  namespace: sky
  labels:
    app: settings
spec:
  replicas: 1
  serviceName: settings
  updateStrategy: 
    type: RollingUpdate
  selector:
    matchLabels:
      app: settings
  template:
    metadata:
      labels:
        app: settings
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: settings
        image: registry.flou.dev/sky-settings:94342bd8-4c22-4055-883b-01f03bb5d7d4
        ports:
          - containerPort: 8000
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef: 
              name: config
              key: redis_host
        - name: JAEGER_AGENT_HOST
          valueFrom: 
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        - name: TOPICS__SETTINGS
          valueFrom:
            configMapKeyRef:
              name: config
              key: topic_update_settings
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: secret
              key: sky_settings_database
        resources:
          requests:
            memory: "2000Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: settings
spec:
  selector:
    app: settings
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: settings-metrics-service
  namespace: sky
  labels:
    app: settings-metrics-service
spec:
  selector:
    app: settings
  ports:
  - port: 8000
    targetPort: 8000
    name: metrics
    protocol: TCP
