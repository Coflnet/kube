apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-stats
  namespace: sky
  labels:
    app: auction-stats
spec:
  selector:
    matchLabels:
      app: auction-stats
  replicas: 1
  template:
    metadata:
      labels:
        app: auction-stats
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: auction-stats
        image: harbor.flou.dev/coflnet/sky-auction-stats:8af612a7-9fb8-4aae-a02e-9d584b598a35
        ports:
        - name: metrics
          containerPort: 2112
        env:
        - name: GIN_MODE
          value: release
        - name: SLOWDOWN_MS
          value: "10"
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        - name: KAFKA_CONSUMER_GROUP
          value: auction-stats-cg
        - name: REDIS_URL
          value: redis://redis.redis:6379
        - name: TOPIC_NEW_AUCTION
          valueFrom:
            configMapKeyRef:
              key: topic_new_auction
              name: config
        - name: TOPIC_NEW_FLIP
          valueFrom:
            configMapKeyRef:
              key: topic_flip
              name: config
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: secret 
              key: mongo_url
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: auction-stats
  namespace: sky
spec:
  selector:
    app: auction-stats
  ports:
    - port: 2112
      targetPort: 2112
      name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: auction-stats-metrics-service
  namespace: sky
  labels:
    app: auction-stats-metrics-service
spec:
  selector:
    app: auction-stats
  ports:
    - port: 2112
      targetPort: 2112
      name: metrics
      protocol: TCP
