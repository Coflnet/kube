apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-stats
  namespace: sky
  labels:
    app: auction-stats
spec:
  selector:
    matchLabels:
      app: auction-stats
  replicas: 1
  template:
    metadata:
      labels:
        app: auction-stats
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: auction-stats
        image: harbor.flou.dev/coflnet/sky-auction-stats:9b3bee60-64b3-44ee-aff5-64484084b9d9
        ports:
        - name: web
          containerPort: 8080
        - name: metrics
          containerPort: 2112
        env:
        - name: GIN_MODE
          value: release
        - name: SLOWDOWN_MS
          value: "10"
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        - name: KAFKA_CONSUMER_GROUP
          value: auction-stats-cg
        - name: REDIS_URL
          value: redis://redis.redis:6379
        - name: TOPIC_NEW_AUCTION
          valueFrom:
            configMapKeyRef:
              key: topic_new_auction
              name: config
        - name: TOPIC_NEW_FLIP
          valueFrom:
            configMapKeyRef:
              key: topic_flip
              name: config
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: secret 
              key: mongo_url
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 200Mi
