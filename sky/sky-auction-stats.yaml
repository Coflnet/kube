apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-stats
  namespace: sky
  labels:
    app: auction-stats
spec:
  selector:
    matchLabels:
      app: auction-stats
  template:
    metadata:
      labels:
        app: auction-stats
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: auction-stats
        image: harbor.flou.dev/coflnet/sky-auction-stats:59324be6-b3fa-45c9-a2a7-d005834d33c7
        ports:
        - name: metrics
          containerPort: 2112
        env:
        - name: GIN_MODE
          value: release
        - name: SLOWDOWN_MS
          value: "10"
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        - name: KAFKA_CONSUMER_GROUP
          value: auction-stats-cg
        - name: REDIS_URL
          value: redis://redis.redis:6379
        - name: TOPIC_NEW_AUCTION
          valueFrom:
            configMapKeyRef:
              key: topic_new_auction
              name: config
        - name: TOPIC_NEW_FLIP
          valueFrom:
            configMapKeyRef:
              key: topic_flip
              name: config
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: secret 
              key: mongo_url
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: auction-stats
  namespace: sky
  labels:
    app: auction-stats
spec:
  selector:
    app: auction-stats
  ports:
    - port: 2112
      targetPort: 2112
      name: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auction-stats
  namespace: sky
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: auction-stats
  endpoints:
    - port: metrics
      interval: 60s
      path: /metrics
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: mod-hpa
  namespace: sky
spec:
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: External
      external:
        metricName: mod_connections_per_instance
        targetValue: "10"
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deployment-first