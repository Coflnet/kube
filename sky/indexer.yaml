apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer
  namespace: sky
  labels:
    app: indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: indexer
  template:
    metadata:
      labels:
        app: indexer
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: indexer
        image: registry.flou.dev/sky:4be97f7b-9ac5-45e3-90ec-b891b5638791
        ports:
          - containerPort: 8008
        livenessProbe:
          httpGet:
            path: /status
            port: 8008
          initialDelaySeconds: 300
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 10
        env:
          - name: TOKEN_SECRET
            valueFrom:
              secretKeyRef:
                key: token_secret
                name: secret
          - name: redisCon
            value: redis-service
          - name: apiKey
            valueFrom:
              secretKeyRef:
                key: api
                name: secret
          - name: DBConnection
            valueFrom:
              secretKeyRef:
                key: connection_live
                name: secret
          - name: MODE
            value: indexer
          - name: stripeKey
            valueFrom:
              secretKeyRef:
                key: stripe_key
                name: secret
          - name: stripeSecret
            valueFrom:
              secretKeyRef:
                key: stripe_secret
                name: secret
          - name: firebaseKey
            valueFrom:
              secretKeyRef:
                key: firebase_key
                name: secret
          - name: firebaseSenderId
            valueFrom:
              secretKeyRef:
                key: firebase_sender_id
                name: secret
          - name: PAYPAL_ID
            valueFrom:
              secretKeyRef:
                key: paypal_id
                name: secret
          - name: PAYPAL_SECRET
            valueFrom:
              secretKeyRef:
                key: paypal_secret
                name: secret
          - name: JAEGER_SERVICE_NAME
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_service_name
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE
            valueFrom:
              configMapKeyRef:
                name: config
                key: reload_config_on_change
        resources:
          requests:
            memory: "3000Mi"
            cpu: "3000m"
              #   volumeMounts:
              #     - mountPath: /data
              #       name: indexer-mount-migration
              #       subPath: data
              # volumes:
              #   - name: indexer-mount-migration
              #     persistentVolumeClaim:
              #       claimName: indexer-claim-migration
---
apiVersion: v1
kind: Service
metadata:
  name: indexer-service
  namespace: sky
spec:
  selector:
    app: indexer
  ports:
    - port: 8008
      targetPort: 8008
---
apiVersion: v1
kind: Service
metadata:
  name: indexer-metrics-service
  namespace: sky
  labels:
    app: indexer-metrics-service
spec:
  selector:
    app: indexer
  ports:
  - port: 80
    targetPort: 80
    name: metrics
    protocol: TCP
