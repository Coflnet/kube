apiVersion: apps/v1
kind: Deployment
metadata:
  name: filter
  namespace: sky
  labels:
    app: filter
spec:
  selector:
    matchLabels:
      app: filter
  replicas: 1
  template:
    metadata:
      labels:
        app: filter
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: filter
        image: harbor.flou.dev/coflnet/skyfilter:ddb28054-fab4-4bff-a808-692ab2ca104a
        ports:
        - containerPort: 80
          name: web
        env: 
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
---
apiVersion: v1
kind: Service
metadata:
  name: filter
  namespace: sky
spec:
  selector:
    app: filter
  ports:
  - port: 80
    targetPort: 80
