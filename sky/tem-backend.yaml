apiVersion: apps/v1
kind: Deployment
metadata:
  name: tem-backend
  namespace: sky
  labels:
    app: tem-backend
spec:
  selector:
    matchLabels:
      app: tem-backend
  template:
    metadata:
      labels:
        app: tem-backend
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: tem-backend
        image: harbor.flou.dev/coflnet/tem-backend:e2d89d51-55c0-4f53-8b03-6bce6a60bdcf
        ports:
        - name: api
          containerPort: 8080
        env:
        - name: GIN_MODE
          value: release
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: secret 
              key: mongo_url
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: tem-backend
  namespace: sky
  labels:
    app: tem-backend
spec:
  selector:
    app: tem-backend
  ports:
    - port: 8080
      targetPort: 8080
      name: api
