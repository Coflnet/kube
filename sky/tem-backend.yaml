apiVersion: apps/v1
kind: Deployment
metadata:
  name: tem-backend
  namespace: sky
  labels:
    app: tem-backend
spec:
  selector:
    matchLabels:
      app: tem-backend
  template:
    metadata:
      labels:
        app: tem-backend
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: tem-backend
        image: harbor.flou.dev/coflnet/tem-backend:ffbe617c-eba3-40d2-ae82-40825a6ec106
        ports:
        - name: api
          containerPort: 8080
        env:
        - name: GIN_MODE
          value: release
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: secret
              key: mongo_url
        - name: JAEGER_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              key: jaeger_agent_url
              name: config
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 200m
            memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: tem-backend
  namespace: sky
  labels:
    app: tem-backend
spec:
  selector:
    app: tem-backend
  ports:
    - port: 8080
      targetPort: 8080
      name: api
