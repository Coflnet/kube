apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: commands
  namespace: sky
  annotations:
    linkerd.io/inject: enabled
  labels:
    app: commands
spec:
  replicas: 1
  progressDeadlineSeconds: 2592000
  selector:
    matchLabels:
      app: commands
  template:
    metadata:
      labels:
        app: commands
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: commands
        image: registry.flou21.de/sky-commands:f9776b9e-790a-44e3-a275-22cc8bf344e3
        ports:
          - containerPort: 8008
          - containerPort: 80
        env:
          - name: redisCon
            valueFrom: 
              configMapKeyRef:
                key: redis_host
                name: config
          - name: DBConnection
            valueFrom:
              secretKeyRef:
                key: connection_read
                name: secret
          - name: MODES
            value: commands
          - name: JAEGER_SERVICE_NAME
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_service_name
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: TOPICS__MISSING_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_missing_auction
          - name: TOPICS__SOLD_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_sold_auction
          - name: TOPICS__AUCTION_ENDED
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_auction_ended
          - name: TOPICS__FLIPS
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_flip
          - name: KAFKA_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: kafka_host
        resources:
          requests:
            memory: "500Mi"
            cpu: "50m"
          limits:
            memory: "700Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8008
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
  strategy:
    canary: 
      maxUnavailable: 1
      canaryService: sky-commands-canary-service
      stableService: sky-commands-main-service
      steps:
      - setWeight: 5
      - pause:
          duration: 10m
      - setWeight: 20
      - pause: {}
---
apiVersion: v1
kind: Service
metadata:
  name: sky-commands-main-service
spec:
  selector:
    app: commands
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sky-commands-canary-service
spec:
  selector:
    app: commands
  ports:
  - port: 80
    targetPort: 80