apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: commands
  namespace: sky
  labels:
    app: commands
spec:
  replicas: 5
  progressDeadlineSeconds: 2592000
  selector:
    matchLabels:
      app: commands
  template:
    metadata:
      labels:
        app: commands
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - commands
              topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: regcred
      containers:
      - name: commands
        image: registry.flou.dev/sky-commands:9500b1b1-d6bb-4905-b03a-c795d88ad35b
        ports:
          - containerPort: 8008
          - containerPort: 8000
        env:
          - name: PAYMENTS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: payment_host
          - name: FRONTEND_PROD
            value: stage-frontend
          - name: FRONTEND_STAGING
            value: stage-frontend 
          - name: UPDATER_HOST
            value: updater
          - name: MCCONNECT_HOST
            value: mc-connect
          - name: FLIPTRACKER_HOST
            value: tracker
          - name: CRAFTS_HOST
            value: sky-craft-service
          - name: PROFILE_HOST
            value: player
          - name: TOPICS__LOW_PRICED
            value: sky-low-priced
          - name: COMPlus_ThreadPool_ForceMinWorkerThreads
            value: "450"
          - name: REDIS_HOST
            valueFrom: 
              configMapKeyRef:
                key: redis_command_host
                name: config
          - name: PAYMENTS_HOST
            valueFrom: 
              configMapKeyRef:
                key: payment_host
                name: config
          - name: DBConnection
            valueFrom:
              secretKeyRef:
                key: connection_read_secondary
                name: secret
          - name: MODES
            value: commands
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: TOPICS__MISSING_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_missing_auction
          - name: TOPICS__SOLD_AUCTION
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_sold_auction
          - name: TOPICS__AUCTION_ENDED
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_auction_ended
          - name: TOPICS__FLIP
            valueFrom: 
              configMapKeyRef:
                name: config
                key: topic_flip
          - name: TOPICS__FLIP_EVENT
            value: sky-flip-event
          - name: KAFKA_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: kafka_host
          - name: RATE_LIMITER_REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: redis_host_sky
          - name: SUBSCRIPTION_HOST
            value: subscriptions
          - name: INDEXER_HOST
            value: sky-indexer-service
          - name: PLAYERNAME_URL
            valueFrom:
              configMapKeyRef:
                name: config
                key: sky_player_name_url
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 3
        resources:
          limits:
            memory: "1500Mi"
            cpu: "500m"
          requests:
            memory: "1500Mi"
            cpu: "500m"
  strategy:
    canary: 
      maxUnavailable: 1
      canaryService: sky-commands-canary-service
      stableService: sky-commands-main-service
      steps:
      - setWeight: 5
      - pause:
          duration: 1h
      - setWeight: 10
      - pause:
          duration: 2h
      - setWeight: 20
      - pause:
          duration: 3h
      - setWeight: 50
      - pause:
          duration: 6h
      - setWeight: 100
---
apiVersion: v1
kind: Service
metadata:
  name: sky-commands-main-service
  labels:
    mirror.linkerd.io/exported: "true"
spec:
  selector:
    app: commands
  ports:
  - port: 80
    targetPort: 8000
    name: api
  - port: 8008
    targetPort: 8008
    name: websocket
---
apiVersion: v1
kind: Service
metadata:
  name: sky-commands-canary-service
spec:
  selector:
    app: commands
  ports:
  - port: 80
    targetPort: 8000
    name: api
  - port: 8008
    targetPort: 8008
    name: websocket
---
apiVersion: v1
kind: Service
metadata:
  name: commands-metrics-service
  namespace: sky
  labels:
    app: commands-metrics-service
spec:
  selector:
    app: commands
  ports:
  - port: 80
    targetPort: 8000
    name: metrics
    protocol: TCP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: commands-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: commands
