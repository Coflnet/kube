apiVersion: apps/v1
kind: Deployment
metadata:
  name: imgproxy
  namespace: sky
  labels:
    app: imgproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imgproxy
  template:
    metadata:
      labels:
        app: imgproxy
    spec:
      containers:
      - name: imgproxy
        image: darthsim/imgproxy:latest
        ports:
          - containerPort: 8080
        env:
          - name: IMGPROXY_ALLOWED_SOURCES
            value: https://sky.shiiyu.moe/,https://mc-heads.net/,https://crafatar.com/,https://static.coflnet.com/
          - name: IMGPROXY_MAX_ANIMATION_FRAMES
            value: 100
        resources:
          limits:
            memory: "300Mi"
            cpu: "50m"
          requests:
            memory: "140Mi"
            cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: imgproxy
  namespace: sky
spec:
  selector:
    app: imgproxy
  ports:
    - port: 80
      targetPort: 8080
