apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-craft
spec:
  selector:
    matchLabels:
      app: sky-craft
  template:
    metadata:
      labels:
        app: sky-craft
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: sky-craft
        image: harbor.flou.dev/coflnet/skycrafts:f0ca3b47-e60a-4909-b2d0-143fbb5462cd
        env:
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: http_api_host
        - name: JAEGER_AGENT_HOST
          valueFrom: 
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        ports:
          - containerPort: 8000
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            cpu: "500m"
            memory: "400Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: sky-craft-service
  namespace: sky
spec:
  selector:
    app: sky-craft
  ports:
    - port: 80
      targetPort: 8000
