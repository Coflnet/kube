apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-craft
spec:
  selector:
    matchLabels:
      app: sky-craft
  template:
    metadata:
      labels:
        app: sky-craft
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: sky-craft
        image: harbor.flou.dev/coflnet/skycrafts:94a69e83-13f0-4a22-8e6d-1b2cfd69e718
        ports:
          - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: sky-craft-service
  namespace: sky
spec:
  selector:
    app: sky-craft
  ports:
    - port: 80
      targetPort: 8000
