apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-craft
spec:
  selector:
    matchLabels:
      app: sky-craft
  template:
    metadata:
      labels:
        app: sky-craft
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: sky-craft
        image: harbor.flou.dev/coflnet/skycrafts:ae151bcf-67f4-4646-8695-85c354ca97af
        ports:
          - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: sky-craft-service
  namespace: sky
spec:
  selector:
    app: sky-craft
  ports:
    - port: 80
      targetPort: 8000
