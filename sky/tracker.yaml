apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracker
  namespace: sky
  labels:
    app: tracker
spec:
  selector:
    matchLabels:
      app: tracker
  replicas: 2
  template:
    metadata:
      labels:
        app: tracker
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: tracker
        image: registry.flou.dev/sky-tracker:fc2d67e2-66ef-4708-ad17-c6f215096a18
        ports:
        - containerPort: 80
          name: web
        env: 
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: secret 
              key: connection_tracker_database
        - name: JAEGER_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: kafka_host
        - name: TOPICS__LOW_PRICED
          value: sky-low-priced
        - name: TOPICS__FLIP_EVENT
          value: sky-flip-event
        resources:
          requests:
            cpu: 150m
            memory: 200Mi
