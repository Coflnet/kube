apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: songvoter
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: backend
        image: harbor.flou.dev/coflnet/songvoter:d72af6c2-e687-4614-b2ac-fe42c1fba4fe
        ports:
          - containerPort: 4200
        env:
          - name: DefaultConnection
            valueFrom:
              secretKeyRef:
                key: connection
                name: secret
          - name: db__authtoken
            valueFrom:
              secretKeyRef:
                key: db_token
                name: secret
        resources:
          requests:
            memory: "100Mi"
            cpu: "20m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: songvoter
spec:
  selector:
    app: backend
  ports:
    - port: 4200
      targetPort: 4200
