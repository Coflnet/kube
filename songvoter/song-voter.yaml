apiVersion: apps/v1
kind: Deployment
metadata:
  name: songvoter
  namespace: songvoter
  labels:
    app: songvoter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: songvoter
  template:
    metadata:
      labels:
        app: songvoter
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: songvoter
        image: harbor.flou.dev/coflnet/songvoter:d72af6c2-e687-4614-b2ac-fe42c1fba4fe
        ports:
          - containerPort: 4200
        envFrom:
          - secretRef:
              name: secret
        resources:
          limits:
            cpu: 300m
            memory: 500Mi
          requests:
            memory: "100Mi"
            cpu: "20m"
---
apiVersion: v1
kind: Service
metadata:
  name: songvoter-service
  namespace: songvoter
spec:
  selector:
    app: songvoter
  ports:
    - port: 4200
      targetPort: 4200
