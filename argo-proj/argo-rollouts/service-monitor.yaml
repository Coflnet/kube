apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argo-rollouts-servicemonitor
  namespace: argo-rollouts
  labels:
    release: prometheus 
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argo-rollouts
  endpoints:
  - port: metrics
    interval: 60s
    path: /metrics