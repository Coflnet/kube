
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: test-page
  namespace: homepage
spec:
  replicas: 5
  selector:
    matchLabels:
      app: test-page
  template:
    metadata:
      labels:
        app: test-page
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: test-page
        image: harbor.flou.dev/flou21/test-page:a20a6095-7fe5-4ab0-bf05-e7549ab5b5e2
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        ports:
        - containerPort: 80
          name: web
  minReadySeconds: 30
  revisionHistoryLimit: 3
  strategy:
    canary: 
      maxSurge: "25%"
      maxUnavailable: 1
      steps:
      - setWeight: 10
      - pause:
          duration: 30s 
      - setWeight: 20
      - pause:
          duration: 30s
      - setWeight: 20
      - pause:
          duration: 30s
      canaryService: test-page-canary-svc # required
      stableService: test-page-stable-svc # required
      trafficRouting:
        smi:
          rootService: root-svc
          trafficSplitName: test-page-canary-traffic-split
---
apiVersion: v1
kind: Service
metadata:
  name: test-page-canary-svc
  namespace: homepage
spec:
  selector:
    app: test-page
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-page-stable-svc
  namespace: homepage
spec:
  selector:
    app: test-page
  ports:
  - port: 80
    targetPort: 80
