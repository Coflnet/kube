apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  selector:
    matchLabels:
      app: homepage
  replicas: 1
  template:
    metadata:
      labels:
        app: homepage
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: homepage
        image: harbor.flou.dev/flou21/flou-homepage:cf0f33dd-0c9c-4de3-a7f0-7d89b1933d07
        ports:
        - containerPort: 80
          name: web
        resources:
          requests:
            cpu: 2m
            memory: 10Mi
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
spec:
  selector:
    app: homepage
  ports:
  - port: 80
    targetPort: 80
