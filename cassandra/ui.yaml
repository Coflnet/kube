apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra-ui
  namespace: cassandra
spec:
  selector:
    matchLabels:
      app: cassandra-ui
  template:
    metadata:
      labels:
        app: cassandra-ui
    spec:
      containers:
      - name: cassandra-ui
        image: ipushc/cassandra-web
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8083
        env:
        - name: CASSANDRA_HOST
          value: "cassandra"
        - name: CASSANDRA_PORT
          value: "9042"
        - name: CASSANDRA_USERNAME
          value: "cassandra"
        - name: CASSANDRA_PASSWORD
          value: "Ds28melByL"
          
