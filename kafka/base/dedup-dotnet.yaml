apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-dedup-dotnet
  namespace: kafka
  labels:
    app: kafka-dedup-dotnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-dedup-dotnet
  template:
    metadata:
      labels:
        app: kafka-dedup-dotnet
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: kafka-dedup-dotnet
        image: registry.flou.dev/kafka-dedup-dotnet:37899ce3-a5de-4920-9e67-9bd07055cad5
        env:
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              key: kafka_host
              name: config
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              key: redis_host
              name: config
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: redis_password
              name: secret
        - name: SOURCE_TOPIC
          valueFrom:
            configMapKeyRef:
              key: source_topic
              name: config
        - name: TARGET_TOPIC
          valueFrom:
            configMapKeyRef:
              key: target_topic
              name: config
        - name: BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              key: batch_size
              name: config
        - name: BATCH_WAIT_TIME
          valueFrom:
            configMapKeyRef:
              key: batch_wait_time
              name: config
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
