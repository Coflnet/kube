apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: build-skycrypt
  namespace: argo
spec:
  schedule: "20 */6 * * *"
  concurrencyPolicy: "Replace"
  startingDeadlineSeconds: 0
  workflowSpec:
    entrypoint: build
    serviceAccountName: argo
    retryStrategy:
      limit: 3
      retryPolicy: "Always"
      backoff:
        duration: "1"
        factor: 2
        maxDuration: "30m"
    ttlStrategy:
      secondsAfterFailure: 21600
      secondsAfterSuccess: 7200
    imagePullSecrets:
      - name: harbor
    volumes:
      - name: harbor
        secret:
          secretName: harbor
          items:
            - key: .dockerconfigjson
              path: config.json
    templates:
      - name: build
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: hetzner
                      operator: NotIn
                      values:
                        - "true"
        dag:
          tasks:
            - name: build
              templateRef:
                name: build-sky-crypt
                template: build-sky-crypt
              arguments:
                parameters:
                  - name: container_tag
                    value: "{{workflow.uid}}"

