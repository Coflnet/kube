kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: argo
  name: argo-role-custom
rules:
  - apiGroups: ["argoproj.io", ""]
    resources: ["workflowtemplates", "workflows", "pods/log"]
    verbs: ["get", "watch", "list", "delete", "create", "logs"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argo-sa-rolebinding
  namespace: argo
subjects:
  - kind: ServiceAccount
    name: argo
    namespace: argo
roleRef:
  kind: Role
  name: argo-role-custom
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argo-events-sa-rolebinding
  namespace: argo
subjects:
  - kind: ServiceAccount
    name: argo-events-sa
    namespace: argo-events
roleRef:
  kind: Role
  name: argo-role-custom
  apiGroup: rbac.authorization.k8s.io