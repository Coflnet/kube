apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: build-harbor-image
  namespace: argo
  labels:
    workflows.argoproj.io/container-runtime-executor: emissary
spec:
  serviceAccountName: argo-events-sa
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: hetzner
            operator: NotIn
            values:
            - "true"
  templates:
  - name: build-harbor-image
    inputs:
      parameters:
      - name: app_repo
      - name: container_image
      - name: container_tag
      - name: sub_path
      - name: git_user
      - name: git_secret_name
      - name: git_secret_key
      - name: branch
    container:
      image: gcr.io/kaniko-project/executor:debug
      args:
      - --context={{inputs.parameters.app_repo}}#refs/heads/{{inputs.parameters.branch}}
      - --context-sub-path={{inputs.parameters.sub_path}}
      - --destination=harbor.flou.dev/{{inputs.parameters.container_image}}:{{inputs.parameters.container_tag}}
      command: ["/kaniko/executor"] 
      resources:
        requests:
          memory: 2000Mi
          cpu: 2000m
      env:
        - name: GIT_USERNAME
          value: "{{inputs.parameters.git_user}}"
        - name: GIT_PASSWORD
          valueFrom:
            secretKeyRef:
              name:  "{{inputs.parameters.git_secret_name}}"
              key: "{{inputs.parameters.git_secret_key}}"
      volumeMounts:
        - name: harbor
          mountPath: /kaniko/.docker/