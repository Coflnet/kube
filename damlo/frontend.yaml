apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: damlo
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: frontend
        image: registry.flou.dev/damlo:4b6d901a-164b-4db8-a38b-b8047a7c7209
        ports:
          - containerPort: 80
        resources:
          requests:
            memory: "20Mi"
            cpu: "10m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: damlo
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
