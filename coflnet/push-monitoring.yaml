apiVersion: apps/v1
kind: Deployment
metadata:
  name: push-monitoring
  namespace: coflnet
spec:
  selector:
    matchLabels:
      app: push-monitoring
  template:
    metadata:
      labels:
        app: push-monitoring
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: push-monitoring
        image: harbor.flou.dev/coflnet/push-monitoring:e8fe6a43-3f4d-4f61-b2c1-c69b48df32ab
        ports:
          - containerPort: 2112
            name: metrics
        env:
          - name: MODSOCKET_INTERNAL_URL
            value: sky-mod.sky.svc.cluster.local:8008

        resources:
          requests:
            cpu: "10m"
            memory: "20Mi"
          limits:
            memory: "50Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: push-monitoring
  namespace: coflnet
  labels:
    app: push-monitoring
spec:
  selector:
    app: push-monitoring
  ports:
  - name: metrics
    port: 2112
    targetPort: 2112
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: push-monitoring
  namespace: coflnet
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: push-monitoring
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

