apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-api
  namespace: backups
spec:
  selector:
    matchLabels:
      app: backup-api
  template:
    metadata:
      labels:
        app: backup-api
    spec:
      containers:
      - name: backup-api
        image: harbor.flou.dev/flou21/backup-api:9d7bf0f0-be0b-4fdc-b3a6-3e9e4d2b764e
        env:
          - name: MONGO_HOST
            valueFrom:
              secretKeyRef:
                name: secret
                key: mongo_host
        resources:
          requests:
            cpu: "10m"
            memory: "32Mi"
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backup-api
  namespace: backups
spec:
  selector:
    app: backup-api
  ports:
  - port: 80
    targetPort: 3000
    name: api
