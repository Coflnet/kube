apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-backend
  namespace: feedback
  labels:
    app: feedback-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-backend
  template:
    metadata:
      labels:
        app: feedback-backend
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: feedback-backend
        image: harbor.flou.dev/coflnet/feedback:b8883973-c96b-49c6-a9f8-ae438ffd20ed
        ports:
          - containerPort: 3000
          - containerPort: 2112
        env: 
        - name: MONGO_HOST
          valueFrom:
            secretKeyRef:
              name: secret
              key: mongo_host
        resources:
          requests:
            memory: "50Mi"
            cpu: "5m"
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-backend
  namespace: feedback
spec:
  selector:
    app: feedback-backend
  ports:
    - port: 3000
      targetPort: 3000
      name: api
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-metrics-service
  namespace: feedback
  labels:
    app: feedback-metrics-service
spec:
  selector:
    app: feedback-backend
  ports:
  - port: 2112
    targetPort: 2112
    name: metrics
    protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: feedback-metrics-monitor
  namespace: feedback
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: feedback-metrics-service
  endpoints:
  - port: metrics
    interval: 25s
    path: /metrics
