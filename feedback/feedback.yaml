apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-backend
  namespace: feedback
  labels:
    app: feedback-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-backend
  template:
    metadata:
      labels:
        app: feedback-backend
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: feedback-backend
        image: harbor.flou.dev/coflnet/feedback:c8237d05-66da-4a43-af1b-06d20ed73b2e
        ports:
          - containerPort: 3000
          - containerPort: 2112
        env: 
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: mongo_host
        resources:
          requests:
            memory: "50Mi"
            cpu: "5m"
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-backend
  namespace: feedback
spec:
  selector:
    app: feedback-backend
  ports:
    - port: 3000
      targetPort: 3000
      name: api
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-metrics-service
  namespace: feedback
  labels:
    app: feedback-metrics-service
spec:
  selector:
    app: feedback-backend
  ports:
  - port: 2112
    targetPort: 2112
    name: metrics
    protocol: TCP
