apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-backend
  namespace: feedback
  labels:
    app: feedback-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-backend
  template:
    metadata:
      labels:
        app: feedback-backend
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: feedback-backend
        image: harbor.flou.dev/coflnet/feedback:83d61b11-3809-42fd-b530-580a077aaffa
        ports:
          - containerPort: 3000
          - containerPort: 2112
        env: 
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: config
              key: db_port
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: config
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: db_password
              name: secret
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: config
              key: db_name
        - name: JAEGER_SERVICE_NAME
          valueFrom: 
            configMapKeyRef:
              name: config
              key: jaeger_service_name
        - name: JAEGER_AGENT_HOST
          valueFrom: 
            configMapKeyRef:
              name: config
              key: jaeger_agent_host
        resources:
          requests:
            memory: "50Mi"
            cpu: "5m"
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-backend
  namespace: feedback
spec:
  selector:
    app: feedback-backend
  ports:
    - port: 3000
      targetPort: 3000
      name: api
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-metrics-service
  namespace: feedback
  labels:
    app: feedback-metrics-service
spec:
  selector:
    app: feedback-backend
  ports:
  - port: 2112
    targetPort: 2112
    name: metrics
    protocol: TCP
