apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: sportdings-eventsource
  namespace: argo-events
spec:
  template:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: cisensor
              operator: In
              values:
              - "true"
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - updater
            topologyKey: kubernetes.io/hostname
    tolerations:
    - key: ci-sensor
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
  service:
    ports:
      - port: 12000
        targetPort: 12000
  webhook:
    # event-source can run multiple HTTP servers. Simply define a unique port to start a new HTTP server
    sportdings:
      # port to run HTTP server on
      port: "12000"
      # endpoint to listen to
      endpoint: /sportdings
      # HTTP request method to allow. In this case, only POST requests are accepted
      method: POST