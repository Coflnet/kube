apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: nfl-tip-game-webhook
  namespace: argo-events
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
  - name: nfl-tip-game
    eventSourceName: nfl-tip-game-eventsource
    eventName: nfl-tip-game
  triggers:
  - template:
      name: trigger
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              namespace: argo
              generateName: build-nfl-tip-game-
            spec:
              imagePullSecrets:
                - name: regcred
              entrypoint: build
              serviceAccountName: argo
              volumes:
              - name: kaniko-secret
                secret:
                  secretName: regcred
                  items:
                    - key: .dockerconfigjson
                      path: config.json
              - name: secret
                secret:
                  secretName: secret
              templates:
              - name: build
                dag:
                  tasks:
                  - name: build
                    templateRef:
                      name: build-container-image
                      template: build-kaniko-git
                    arguments:
                      parameters:
                      - name: app_repo
                        value: git://github.com/Coflnet/kube
                      - name: container_image
                        value: registry.flou.dev/nfl-tip-game
                      - name: container_tag
                        value: "{{workflow.uid}}"
                      - name: sub_path 
                        value: "nfl-tip-game"
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: branch
                        value: main
                  - name: promote
                    templateRef:
                      name: promote
                      template: promote
                    arguments:
                      parameters:
                      - name: tag
                        value: "{{workflow.uid}}"
                      - name: git_user
                        value: "Flou21"
                      - name: repo_url
                        value: "github.com/Coflnet/kube.git"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: image_name
                        value: registry.flou.dev\/nfl-tip-game
                      - name: k8s_file
                        value: ./nfl-tip-game/k8s/backend.yaml
                      - name: message
                        value: "damlo - version bump {{workflow.uid}}"
                    dependencies: [build]