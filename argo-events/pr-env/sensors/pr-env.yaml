apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: pr-env-webhook
  namespace: argo-events
spec:
  template:
    serviceAccountName: argo-events-sa
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: cisensor
              operator: In
              values:
              - "true"
    tolerations:
    - key: ci-sensor
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
  dependencies:
  - name: pr-env
    eventSourceName: pr-env-eventsource
    eventName: pr-env
  triggers:
  - template:
      name: trigger
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        parameters:
          - src:
              dependencyName: pr-env
              dataKey: body.repository.git_url
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.0.value
          - src: 
              dependencyName: pr-env
              dataKey: body.pull_request.head.ref
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.1.value
          - src:
              dependencyName: pr-env
              dataTemplate: "{{ .Input.body.repository.full_name | nospace | lower }}"
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.2.value
            operation: append
          - src: 
              dependencyName: pr-env
              dataKey: body.action
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.0.value
          - src: 
              dependencyName: pr-env
              dataKey: body.number
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.1.value

        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              namespace: argo
              generateName: build-pr-env-
            spec:
              imagePullSecrets:
                - name: harbor
              volumes:
              - name: harbor
                secret:
                  secretName: harbor
                  items:
                    - key: .dockerconfigjson
                      path: config.json
              serviceAccountName: argo
              entrypoint: build
              templates:
                - name: build
                  dag:
                    tasks:
                    - name: build
                      templateRef:
                        name: build-harbor-image
                        template: build-harbor-image
                      arguments:
                        parameters:
                        - name: app_repo
                          value: ""
                        - name: branch
                          value: ""
                        - name: container_image
                          value: ""
                        - name: container_tag
                          value: "{{workflow.uid}}"
                        - name: sub_path 
                          value: .
                        - name: git_user
                          value: "Flou21"
                        - name: git_secret_name
                          value: github-secret
                        - name: git_secret_key
                          value: password

                    - name: deploy
                      templateRef:
                        name: create-pr-env
                        template: create-pr-env
                      arguments:
                        parameters:
                        - name: pull_request_new_state
                          value: ""
                        - name: pull_request_number
                          value: ""
                        - name: git_username
                          value: "Flou21"
                        - name: git_password_secret_name
                          value: "secret"
                        - name: git_password_secret_key
                          value: "password"
                        - name: container_image
                          value: registry.flou.dev/pr-env
                        - name: container_tag
                          value: "{{workflow.uid}}"
                        - name: container_port
                          value: "80"
                      dependencies: [build]
