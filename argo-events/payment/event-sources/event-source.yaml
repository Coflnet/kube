apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: payment-eventsource
  namespace: argo-events
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  webhook:
    payment:
      port: "12000"
      endpoint: /payment
      method: POST
    product-provisioner:
      port: "12000"
      endpoint: /product-provisioner
      method: POST