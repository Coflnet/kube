apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: ci-update-webhook
  namespace: argo-events
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
  - name: ci-update
    eventSourceName: ci-eventsource
    eventName: ci-update
    filters: 
      data:
      - path: body.ref
        type: string
        value:
          - refs/heads/main

  triggers:
  - template:
      name: trigger
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        parameters:
          - src:
              dependencyName: ci-update
              dataKey: body.repository.git_url
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.0.value
          - src:
              dependencyName: ci-update
              dataKey: body.repository.default_branch
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.1.value
          - src:
              dependencyName: ci-update
              dataTemplate: "{{ .Input.body.repository.name | nospace | lower }}"
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.2.value
            operation: append
          - src:
              dependencyName: ci-update
              dataTemplate: "{{ .Input.body.repository.name | nospace | lower }}"
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.0.value
            operation: append
          - src:
              dependencyName: ci-update
              dataTemplate: "{{ .Input.body.repository.name | nospace | lower }}"
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.1.value
          - src:
              dependencyName: ci-update
              dataTemplate: "{{ .Input.body.repository.name | nospace | lower }}"
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.2.value
            operation: append
          - src:
              dependencyName: ci-update
              dataTemplate: "{{ .Input.body.repository.name | nospace | lower }}-"
            dest: metadata.generateName
            operation: append
            
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              namespace: argo
              generateName: ci-update-
            spec:
              entrypoint: build
              serviceAccountName: argo
              retryStrategy:
                    limit: 10
                    retryPolicy: "Always"
                    backoff:
                      duration: "1"
                      factor: 2
                      maxDuration: "30m"
              imagePullSecrets:
                - name: harbor
              volumes:
              - name: harbor
                secret:
                  secretName: harbor
                  items:
                    - key: .dockerconfigjson
                      path: config.json
              templates:
              - name: build
                dag:
                  tasks:
                  - name: build
                    templateRef:
                      name: build-harbor-image
                      template: build-harbor-image
                    arguments:
                      parameters:
                      - name: app_repo
                        value: ""
                      - name: branch
                        value: ""
                      - name: container_image
                        value: "registry.flou.dev/"
                      - name: container_tag
                        value: "{{workflow.uid}}"
                      - name: sub_path 
                        value: .
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password

                  - name: promote-v2
                    templateRef:
                      name: promote-v2
                      template: promote-v2
                    arguments:
                      parameters:
                      - name: image_name
                        value: "registry.flou.dev/"
                      - name: k8s_file
                        value: ""
                      - name: message
                        value: "[CI] update - version bump "
                      - name: tag
                        value: "{{workflow.uid}}"
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: repo_url
                        value: "https://github.com/Coflnet/kube"
                    dependencies: [build]