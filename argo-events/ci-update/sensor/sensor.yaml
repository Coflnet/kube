  triggers:
  - template:
      name: trigger
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        parameters:
          - src:
              dependencyName: git_url
              dataKey: body.repository.git_url
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.0.value
          - src:
              dependencyName: branch
              dataKey: body.repository.default_branch
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.1.value
          - src:
              dependencyName: build-image-name
              dataKey: body.repository.name
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.2.value
            operation: append
          - src:
              dependencyName: build-image-name
              dataKey: body.repository.name
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.0.value
            operation: append
          - src:
              dependencyName: build-image-name
              dataKey: body.repository.name
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.1.value
          - src:
              dependencyName: build-image-name
              dataKey: body.repository.name
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.2.value
            operation: append
            
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              namespace: argo
              generateName: ci-update-
            spec:
              entrypoint: build
              serviceAccountName: argo
              retryStrategy:
                    limit: 10
                    retryPolicy: "Always"
                    backoff:
                      duration: "1"
                      factor: 2
                      maxDuration: "30m"
              imagePullSecrets:
                - name: regcred
              volumes:
              - name: kaniko-secret
                secret:
                  secretName: regcred
                  items:
                    - key: .dockerconfigjson
                      path: config.json
              - name: secret
                secret:
                  secretName: secret
              - name: sky-argo-secret
                secret:
                  secretName: sky-argo-secret
              templates:
              - name: build
                dag:
                  tasks:
                  - name: build
                    templateRef:
                      name: build-container-image
                      template: build-kaniko-git
                    arguments:
                      parameters:
                      - name: app_repo
                        value: ""
                      - name: branch
                        value: ""
                      - name: container_image
                        value: "registry.flou.dev/"
                      - name: container_tag
                        value: "{{workflow.uid}}"
                      - name: sub_path 
                        value: .
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password

                  - name: promote_v2
                    templateRef:
                      name: promote_v2
                      template: promote_v2
                    arguments:
                      parameters:
                      - name: image_name
                        value: "registry.flou.dev/"
                      - name: k8s_file
                        value: ""
                      - name: message
                        value: "[CI] update - version bump "
                      - name: tag
                        value: "{{workflow.uid}}"
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: repo_url
                        value: "github.com/Coflnet/kube.git"
                    dependencies: [build]

                  - name: argo-sync
                    templateRef: 
                      name: argo-sync
                      template: argo-sync
                    arguments:
                      parameters:
                        - name: app_name
                          value: sky
                        - name: argo_server_secret_name
                          value : sky-argo-secret
                        - name: argo_server_secret_key
                          value: argo_server
                        - name: argo_auth_token_secret_name
                          value: sky-argo-secret
                        - name: argo_auth_token_secret_key
                          value: argo_auth_token
                    dependencies: [promote]