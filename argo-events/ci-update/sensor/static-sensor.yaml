apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: ci-update-static-webhook
  namespace: argo-events
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
  - name: static-sensor
    eventSourceName: ci-eventsource
    eventName: static-sensor
    filters: 
      data:
      - path: body.ref
        type: string
        value:
          - refs/heads/main

  triggers:
  - template:
      name: trigger
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        parameters:
          - src: 
              dependencyName: static-sensor
              dataKey: body.repository.git_url
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.0.value
          - src: 
              dependencyName: static-sensor
              dataKey: body.repository.default_branch
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.1.value
          - src: 
              dependencyName: static-sensor
              dataKey: body.repository.name
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.2.value
          - src:
              dependencyName: static-sensor
              dataKey: body.repository.name
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.0.value
          - src:
              dependencyName: static-sensor
              dataKey: body.repository.name
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.1.value
            
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              namespace: argo
              generateName: ci-update-
            spec:
              entrypoint: build
              serviceAccountName: argo
              retryStrategy:
                    limit: 10
                    retryPolicy: "Always"
                    backoff:
                      duration: "1"
                      factor: 2
                      maxDuration: "30m"
              imagePullSecrets:
                - name: regcred
              volumes:
              - name: kaniko-secret
                secret:
                  secretName: regcred
                  items:
                    - key: .dockerconfigjson
                      path: config.json
              - name: secret
                secret:
                  secretName: secret
              - name: sky-argo-secret
                secret:
                  secretName: sky-argo-secret
              templates:
              - name: build
                dag:
                  tasks:
                  - name: build
                    templateRef:
                      name: build-container-image
                      template: build-kaniko-git
                    arguments:
                      parameters:
                      - name: app_repo
                        value: ""
                      - name: branch
                        value: ""
                      - name: container_image
                        value: ""
                      - name: container_tag
                        value: "latest"
                      - name: sub_path 
                        value: .
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password

                  - name: promote
                    templateRef:
                      name: promote
                      template: promote
                    arguments:
                      parameters:
                      - name: image_name
                        value: ""
                      - name: tag
                        value: "{{workflow.uid}}"
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: repo_url
                        value: "github.com/Coflnet/kube.git"
                      - name: k8s_file
                        value: ./sky/flipper.yaml
                      - name: message
                        value: "[CI] update - version bump {{workflow.uid}}"
                    dependencies: [build]

                  - name: argo-sync
                    templateRef: 
                      name: argo-sync
                      template: argo-sync
                    arguments:
                      parameters:
                        - name: app_name
                          value: sky
                        - name: argo_server_secret_name
                          value : sky-argo-secret
                        - name: argo_server_secret_key
                          value: argo_server
                        - name: argo_auth_token_secret_name
                          value: sky-argo-secret
                        - name: argo_auth_token_secret_key
                          value: argo_auth_token
                    dependencies: [promote]