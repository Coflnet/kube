apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: cypress-executor-webhook
  namespace: argo-events
spec:
  template:
    serviceAccountName: argo-events-sa
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: cisensor
              operator: In
              values:
              - "true"
    tolerations:
    - key: ci-sensor
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
  dependencies:
  - name: cypress-executor
    eventSourceName: cypress-executor-eventsource
    eventName: cypress-executor
  triggers:
  - template:
      name: trigger
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              namespace: argo
              generateName: build-cypress-executor-
              labels:
                workflows.argoproj.io/archive-strategy: "false"
            spec:
              imagePullSecrets:
                - name: regcred
              entrypoint: build
              serviceAccountName: argo
              volumes:
              - name: kaniko-secret
                secret:
                  secretName: regcred
                  items:
                    - key: .dockerconfigjson
                      path: config.json
              - name: secret
                secret:
                  secretName: secret
              templates:
              - name: build
                dag:
                  tasks:

                  - name: build-firefox-base
                    templateRef:
                      name: build-container-image
                      template: build-kaniko-git
                    arguments:
                      parameters:
                      - name: app_repo
                        value: git://github.com/Flou21/cypress-executor
                      - name: container_image
                        value: registry.flou21.de/firefox-cypress-browser
                      - name: container_tag
                        value: firefox86
                      - name: sub_path 
                        value: firefox86/base
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: branch
                        value: main
                        
                  - name: build-firefox
                    templateRef:
                      name: build-container-image
                      template: build-kaniko-git
                    arguments:
                      parameters:
                      - name: app_repo
                        value: git://github.com/Flou21/cypress-executor
                      - name: container_image
                        value: registry.flou21.de/firefox-cypress-runner
                      - name: container_tag
                        value: firefox86
                      - name: sub_path 
                        value: firefox86
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: branch
                        value: main
                    dependencies: ["build-firefox-base"]

                  - name: build-chrome91
                    templateRef:
                      name: build-container-image
                      template: build-kaniko-git
                    arguments:
                      parameters:
                      - name: app_repo
                        value: git://github.com/Flou21/cypress-executor
                      - name: container_image
                        value: registry.flou21.de/firefox-cypress-runner
                      - name: container_tag
                        value: chrome91
                      - name: sub_path 
                        value: chrome91
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: branch
                        value: main

                  - name: build-chrome87
                    templateRef:
                      name: build-container-image
                      template: build-kaniko-git
                    arguments:
                      parameters:
                      - name: app_repo
                        value: git://github.com/Flou21/cypress-executor
                      - name: container_image
                        value: registry.flou21.de/firefox-cypress-runner
                      - name: container_tag
                        value: chrome87
                      - name: sub_path 
                        value: chrome87
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: branch
                        value: main

                  - name: build-edge88
                    templateRef:
                      name: build-container-image
                      template: build-kaniko-git
                    arguments:
                      parameters:
                      - name: app_repo
                        value: git://github.com/Flou21/cypress-executor
                      - name: container_image
                        value: registry.flou21.de/firefox-cypress-runner
                      - name: container_tag
                        value: edge88
                      - name: sub_path 
                        value: edge88
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: branch
                        value: main