apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: base-images-eventsource
  namespace: argo-events
spec:
  template:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: cisensor
              operator: In
              values:
              - "true"
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - updater
            topologyKey: kubernetes.io/hostname
    tolerations:
    - key: ci-sensor
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
  service:
    ports:
      - port: 12000
        targetPort: 12000
  webhook:
    base-images:
      port: "12000"
      endpoint: /base-images
      method: POST