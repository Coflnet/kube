apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: sky-webhook-pull-request
  namespace: argo-events
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
  - name: payload
    eventSourceName: sky-eventsource
    eventName: sky-pull-request
  triggers:
  - template:
      name: trigger
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        parameters:
          - src: 
              dependencyName: payload
              dataKey: body.action
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.0.value
          - src: 
              dependencyName: payload
              dataKey: body.number
            dest: spec.templates.0.dag.tasks.0.arguments.parameters.1.value
          - src: 
              dependencyName: payload
              dataKey: body.number
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.2.value
          - src: 
              dependencyName: payload
              dataKey: body.number
            dest: spec.templates.0.dag.tasks.3.arguments.parameters.3.value
          - src: 
              dependencyName: payload
              dataKey: body.number
            dest: spec.templates.0.dag.tasks.3.arguments.parameters.7.value
          - src: 
              dependencyName: payload
              dataKey: body.action
            dest: spec.templates.0.dag.tasks.3.arguments.parameters.14.value
          - src: 
              dependencyName: payload
              dataKey: body.pull_request.head.ref
            dest: spec.templates.0.dag.tasks.1.arguments.parameters.7.value
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              namespace: argo
              generateName: create-pr-env
              labels:
                workflows.argoproj.io/archive-strategy: "true"
            spec:
              entrypoint: create-pr-env
              serviceAccountName: argo
              retryStrategy:
                    limit: 10
                    retryPolicy: "Always"
                    backoff:
                      duration: "1"
                      factor: 2
                      maxDuration: "30m"
              imagePullSecrets:
                - name: regcred
              volumes:
              - name: kaniko-secret
                secret:
                  secretName: regcred
                  items:
                    - key: .dockerconfigjson
                      path: config.json
              - name: sky-argo-secret
                secret:
                  secretName: sky-argo-secret
              templates:
              - name: create-pr-env
                dag:
                  tasks:
                  - name: create-pr-env
                    templateRef:
                      name: create-pr-env
                      template: create-pr-env
                    arguments:
                      parameters:
                        - name: pull_request_new_state
                          value: ""
                        - name: pull_request_number
                          value: ""
                        - name: git_repository
                          value: "github.com/Coflnet/kube"
                        - name: git_username
                          value: "Flou21"
                        - name: git_password_secret_name
                          value: "secret"
                        - name: git_password_secret_key
                          value: "password"
                        - name: k8s_namespace
                          value: "sky"
                        - name: container_image
                          value: "sky"
                        - name: "container_port"
                          value: "8008"
                        - name: request_memory
                          value: "100Mi"
                        - name: request_cpu
                          value: "100m"
                        - name: base_domain
                          value: "flou.dev"
                    dependencies: ["build"]

                  - name: build
                    templateRef:
                      name: build-container-image
                      template: build-kaniko-git
                    arguments:
                      parameters:
                      - name: app_repo
                        value: git://github.com/Coflnet/hypixel-react.git
                      - name: container_image
                        value: registry.flou.dev/sky
                      - name: container_tag
                        value: ""
                      - name: sub_path 
                        value: .
                      - name: git_user
                        value: "Flou21"
                      - name: git_secret_name
                        value: github-secret
                      - name: git_secret_key
                        value: password
                      - name: branch
                        value: ""

                  - name: argo-sync
                    templateRef: 
                      name: argo-sync
                      template: argo-sync
                    arguments:
                      parameters:
                        - name: app_name
                          value: sky
                        - name: argo_server_secret_name
                          value : sky-argo-secret
                        - name: argo_server_secret_key
                          value: argo_server
                        - name: argo_auth_token_secret_name
                          value: sky-argo-secret
                        - name: argo_auth_token_secret_key
                          value: argo_auth_token
                    dependencies: ["create-pr-env"]

                  - name: github-pull-request-message
                    templateRef:
                      name: github-pull-request-message
                      template: github-pull-request-message
                    arguments:
                      parameters:
                        - name: git_password_secret_name
                          value: "secret"
                        - name: git_password_secret_key
                          value: "password"
                        - name: git_username
                          value: "Coflnet"
                        - name: pull_request_number
                          value: ""
                        - name: git_repository
                          value: "hypixel-react"
                        - name: message_1
                          value: "[CI] created a pr environment: "
                        - name: message_2
                          value: "https://pr-env.flou.dev/"
                        - name: message_3
                          value: ""
                        - name: message_5
                          value: ""
                        - name: message_4
                          value: ""
                        - name: message_6
                          value: ""
                        - name: message_7
                          value: ""
                        - name: message_8
                          value: ""
                        - name: message_9
                          value: ""
                        - name: new_state
                          value: ""
                    dependencies: ["argo-sync"]
