apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: discord-bot-ekwav-eventsource
  namespace: argo-events
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  webhook:
    discord-bot-ekwav:
      port: "12000"
      endpoint: /discord-bot-ekwav
      method: POST