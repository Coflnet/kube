apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Coflnet/kube.git
    targetRevision: HEAD
    path: kafka-helm
    helm:
      version: v3
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
