apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sky-bazaar-dedup
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Coflnet/k8s.git
    targetRevision: HEAD
    path: kafka/overlays/dedup/sky-bazaar
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
