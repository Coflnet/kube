apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: damlo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Coflnet/kube.git
    targetRevision: HEAD
    path: damlo
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: damlo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
