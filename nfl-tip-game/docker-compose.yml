version: "3.9"
services:
  py:
    build: .
    ports:
      - "8000:8000"
    links:
      - postgres
  postgres:
    image: postgres
    environment:
      - "POSTGRES_PASSWORD=root"
      - "POSTGRES_USER=root"
      - "POSTGRES_DB=nfl"

  pgweb:
    image: sosedoff/pgweb
    ports: 
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://root:root@postgres:5432/nfl?sslmode=disable
    links:
      - postgres
volumes:
  logvolume01: {}