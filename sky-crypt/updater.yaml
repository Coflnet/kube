apiVersion: batch/v1
kind: CronJob
metadata:
  name: updater
  namespace: sky-crypt
spec:
  schedule: "10 */6 * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: harbor
          restartPolicy: Never
          containers:
          - name: updater
            image: harbor.flou.dev/flou21/sky-crypyt-updater:latest
            imagePullPolicy: Always
            env:
              - name: SKYCRYPT_FORK
                valueFrom:
                  secretKeyRef:
                    name: secret
                    key: github_fork
              - name: MINIO_BUCKET
                valueFrom:
                  secretKeyRef:
                    name: secret
                    key: minio_bucket
              - name: MINIO_HOST
                valueFrom:
                  secretKeyRef:
                    name: secret
                    key: minio_host
              - name: MINIO_ACCESS_ID
                valueFrom:
                  secretKeyRef:
                    name: secret
                    key: minio_access_id
              - name: MINIO_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: secret
                    key: minio_access_key
              - name: PROMEHTEUS_HOST
                value: http://prometheus-prometheus.prometheus:9090
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
            volumeMounts:
              - name: credentials-patch
                mountPath: "/app/creds/"
                readOnly: true
          volumes:
            - name: credentials-patch
              secret:
                secretName: secret
                items:
                  - key: creds_file
                    path: credentials.patch
