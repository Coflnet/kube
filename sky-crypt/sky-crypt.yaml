apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-crypt
  namespace: sky-crypt
  annotations:
    config.linkerd.io/skip-outbound-ports: "3307"
  labels:
    app: sky-crypt
spec:
  selector:
    matchLabels:
      app: sky-crypt
  replicas: 1
  template:
    metadata:
      annotations:
        config.linkerd.io/skip-outbound-ports: "3307"
      labels:
        app: sky-crypt
    spec:
      affinity: 
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: hetzner
                operator: NotIn
                values:
                - "true"
      imagePullSecrets:
        - name: harbor
      containers:
      - name: sky-crypt
        image: harbor.flou.dev/private/sky-crypt-private:61fb9e6f-c06b-4759-887f-3ff41cafcd98
        ports:
        - containerPort: 32464
          name: web
        env:
          - name: NODE_ENV
            value: production
        resources:
          requests:
            cpu: 200m
            memory: 800Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        startupProbe:
          httpGet:
              path: /stats/Flou21/Zucchini
              port: 32464
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 1
          failureThreshold: 10
          successThreshold: 1
        livenessProbe:
          httpGet:
              path: /stats/Flou21/Zucchini
              port: 32464
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: sky-crypt
  namespace: sky-crypt
spec:
  selector:
    app: sky-crypt
  ports:
  - port: 80
    targetPort: 32464
