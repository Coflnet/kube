apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: provisioner
  name: provisioner
  namespace: payment
spec:
  template:
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: product-provisioner
        image: registry.flou.dev/product-provisioner:abf01fdf-ca04-4c86-b384-778de146032f
        volumeMounts:
        - mountPath: /app/products.json
          name: config-volume
          subPath: products.json
        env:
          - name: "payment_host"
            value: "payment"
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          items:
          - key: products.json
            path: products.json
          name: config
        name: config-volume