apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: provisioner
  name: provisioner
  namespace: payment
spec:
  template:
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: product-provisioner
        image: harbor.flou.dev/coflnet/productprovisioner:b8712b19-70d4-4403-8ddb-3d0f9ff65f32
        volumeMounts:
        - mountPath: /app/products.json
          name: config-volume
          subPath: products.json
        env:
          - name: "payment_host"
            value: "payment"
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          items:
          - key: products.json
            path: products.json
          name: config
        name: config-volume
