apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: provisioner
  name: provisioner
  namespace: payment
spec:
  template:
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: product-provisioner
        image: harbor.flou.dev/coflnet/productprovisioner:1bfbc21b-2c32-413f-b986-94cd52dd5ee9
        volumeMounts:
        - mountPath: /app/products.json
          name: config-volume
          subPath: products.json
        env:
          - name: "payment_host"
            value: "payment"
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          items:
          - key: products.json
            path: products.json
          name: config
        name: config-volume
