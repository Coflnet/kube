apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: payment
  labels:
    app: payment
spec:
  selector:
    matchLabels:
      app: payment
  replicas: 1
  template:
    metadata:
      labels:
        app: payment
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: payment
        image: harbor.flou.dev/coflnet/payments:777856c0-0526-4af1-807d-76f991579ab5
        ports:
        - containerPort: 8000
          name: web
        env: 
          - name: DB_CONNECTION
            valueFrom:
              secretKeyRef:
                name: secret
                key: connection_micro_payments
          - name: JAEGER_SERVICE_NAME
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_service_name
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: STRIPE__ID
            valueFrom:
              secretKeyRef: 
                name: secret
                key: stripe_test_key
          - name: STRIPE__KEY
            valueFrom:
              secretKeyRef:
                name: secret
                key: stripe_test_secret
          - name: STRIPE__SIGNING_SECRET
            valueFrom:
              secretKeyRef: 
                name: secret
                key: stripe_signing_secret
          - name: PAYPAL__ID
            valueFrom:
              secretKeyRef: 
                name: secret
                key: paypal_sandbox_id
          - name: PAYPAL__SECRET
            valueFrom:
              secretKeyRef: 
                name: secret
                key: paypal_sandbox_secret
          - name: PAYPAL__IS_SANDBOX
            valueFrom:
              configMapKeyRef: 
                name: config
                key: paypal_is_sandbox
          - name: KAFKA_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: kafka_host
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: payment
  labels:
    mirror.linkerd.io/exported: "true"
spec:
  selector:
    app: payment
  ports:
  - port: 80
    targetPort: 8000
