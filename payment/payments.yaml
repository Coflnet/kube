apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: payment
  labels:
    app: payment
spec:
  selector:
    matchLabels:
      app: payment
  replicas: 1
  template:
    metadata:
      labels:
        app: payment
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: payment
        image: harbor.flou.dev/coflnet/payments:92324b94-5e0b-4569-828e-62a11ab69c77
        ports:
        - containerPort: 80
          name: web
        env: 
          - name: DB_CONNECTION
            valueFrom:
              secretKeyRef:
                name: secret
                key: connection_micro_payments
          - name: JAEGER_SERVICE_NAME
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_service_name
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: STRIPE__ID
            valueFrom:
              secretKeyRef: 
                name: secret
                key: stripe_test_key
          - name: STRIPE__SIGNING_SECRET
            valueFrom:
              secretKeyRef: 
                name: secret
                key: stripe_test_secret
          - name: PAYPAL__ID
            valueFrom:
              secretKeyRef: 
                name: secret
                key: paypal_id
          - name: PAYPAL__SECRET
            valueFrom:
              secretKeyRef: 
                name: secret
                key: paypal_secret
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: payment
  labels:
    mirror.linkerd.io/exported: "true"
spec:
  selector:
    app: payment
  ports:
  - port: 80
    targetPort: 80
