apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: payment
  labels:
    app: payment
spec:
  selector:
    matchLabels:
      app: payment
  replicas: 2
  template:
    metadata:
      labels:
        app: payment
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: payment
        image: harbor.flou.dev/coflnet/payments:1264a38f-0d4a-4cd3-99a1-fb234c27d736
        ports:
        - containerPort: 8000
          name: web
        env: 
          - name: JAEGER_SERVICE_NAME
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_service_name
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host

          - name: STRIPE__ID
            valueFrom:
              secretKeyRef: 
                name: secret
                key: stripe_secret
          - name: STRIPE__KEY
            valueFrom:
              secretKeyRef:
                name: secret
                key: stripe_key

          - name: STRIPE__SIGNING_SECRET
            valueFrom:
              secretKeyRef: 
                name: secret
                key: stripe_signing_secret

          - name: PAYPAL__ID
            valueFrom:
              secretKeyRef: 
                name: secret
                key: paypal_id
          - name: PAYPAL__SECRET
            valueFrom:
              secretKeyRef: 
                name: secret
                key: paypal_secret
          - name: PAYPAL__IS_SANDBOX
            valueFrom:
              configMapKeyRef: 
                name: config
                key: paypal_is_sandbox

          - name: KAFKA_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: kafka_host
          - name: DB_CONNECTION
            valueFrom:
              secretKeyRef:
                name: secret
                key: connection_string_payment
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: payment
  labels:
    mirror.linkerd.io/exported: "true"
spec:
  selector:
    app: payment
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: payment
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: payment
