apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: payment
  labels:
    app: payment
spec:
  selector:
    matchLabels:
      app: payment
  replicas: 1
  template:
    metadata:
      labels:
        app: payment
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: payment
        image: registry.flou.dev/payment:10fc7950-1ac7-4019-947f-6df00038f73c
        ports:
        - containerPort: 80
          name: web
        env: 
          - name: DB_CONNECTION
            valueFrom:
              secretKeyRef:
                name: secret
                key: connection_micro_payments
          - name: JAEGER_SERVICE_NAME
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_service_name
          - name: JAEGER_AGENT_HOST
            valueFrom: 
              configMapKeyRef:
                name: config
                key: jaeger_agent_host
          - name: STRIPE__ID
            valueFrom:
              secretKeyRef: 
                name: secret
                key: stripe_key
          - name: STRIPE__SECRET
            valueFrom:
              secretKeyRef: 
                name: secret
                key: stripe_secret
          - name: PAYPAL__ID
            valueFrom:
              secretKeyRef: 
                name: secret
                key: paypal_id
          - name: PAYPAL__SECRET
            valueFrom:
              secretKeyRef: 
                name: secret
                key: paypal_secret
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: payment
spec:
  selector:
    app: payment
  ports:
  - port: 80
    targetPort: 80
