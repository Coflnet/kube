apiVersion: batch/v1
kind: Job
metadata:
  name: provisioner
  namespace: payment
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: product-provisioner
        image: registry.flou.dev/product-provisioner:a7c4024c-246f-4f21-a30c-64ae160d0a24
        volumeMounts:
        - name: config-volume
          mountPath: /app
      restartPolicy: Never
      volumes:
      - name: config-volume
        configMap:
          name: config
          items:
          - key: products.json
            path: products.json
