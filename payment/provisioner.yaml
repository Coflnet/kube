apiVersion: batch/v1
kind: Job
metadata:
  name: provisioner
  namespace: payment
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: product-provisioner
        image: registry.flou.dev/product-provisioner:latest
        volumeMounts:
        - name: config-volume
          mountPath: /app
      restartPolicy: Never
      volumes:
      - name: config-volume
        configMap:
          name: config
          items:
          - key: products.json
            path: products.json





