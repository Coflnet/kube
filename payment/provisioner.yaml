apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/instance: payment
  name: provisioner
  namespace: payment
spec:
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        image: registry.flou.dev/product-provisioner:abf01fdf-ca04-4c86-b384-778de146032f
        name: product-provisioner
        volumeMounts:
        - mountPath: /app
          name: config-volume
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          items:
          - key: products.json
            path: products.json
          name: config
        name: config-volume
  ttlSecondsAfterFinished: 100
