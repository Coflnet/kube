kind: Job
metadata:
  labels:
    app.kubernetes.io/instance: payment
  name: provisioner
  namespace: payment
spec:
  template:
    spec:
      containers:
      - image: registry.flou.dev/product-provisioner:a7c4024c-246f-4f21-a30c-64ae160d0a24
        name: product-provisioner
        volumeMounts:
        - mountPath: /app
          name: config-volume
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          items:
          - key: products.json
            path: products.json
          name: config
        name: config-volume
  ttlSecondsAfterFinished: 100
