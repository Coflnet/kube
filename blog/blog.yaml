apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: blog
  labels:
    app: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      imagePullSecrets:
        - name: harbor
      containers:
      - name: blog
        image: harbor.flou.dev/coflnet/blog:27345182-b0e2-4e47-973d-9cad93e53822
        ports:
          - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          limits: 
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 5Mi
---
apiVersion: v1
kind: Service
metadata:
  name: blog-service
  namespace: blog
spec:
  selector:
    app: blog
  ports:
    - port: 80
      targetPort: 80
